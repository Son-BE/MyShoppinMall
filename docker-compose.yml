  nlp-server:
    build:
      context: ./nlp-server
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_CACHE_DIR=/app/model_cache
    ports:
      - "5001:5001"
    volumes:
      - nlp_models:/app/model_cache
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  ai-service:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=shop-mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=hi092787!!!
      - MYSQL_DATABASE=SonStar
      - POSTGRES_HOST=postgres-vector
      - POSTGRES_PORT=5432
      - POSTGRES_USER=chatbot
      - POSTGRES_PASSWORD=chatbotPW
      - POSTGRES_DB=chatbot_db
    networks:
      - shop-network
    depends_on:
      - mysql
      - postgres-vector

  postgres-vector:
    image: pgvector/pgvector:pg16
    container_name: postgres-vector
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_vector_data:/var/lib/postgresql/data
    networks:
      - shop-network

  springboot:
    build:
      context: .
      dockerfile: Dockerfile
    image: myshop-app
    container_name: shop-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      # recommend-api:
      #   condition: service_healthy
      # image-classifier-api:
      #   condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://shop-mysql:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT}
      CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${AWS_ACCESS_KEY_ID}
      CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${AWS_SECRET_ACCESS_KEY}
      CLOUD_AWS_REGION_STATIC: ${AWS_REGION}
      CLOUD_AWS_S3_BUCKET: ${AWS_BUCKET}
      # RECOMMENDATION_API_URL: http://recommend-api:5000
      # AI_CLASSIFIER_URL: http://image-classifier-api:5000
      HUGGINGFACE_API_BASE_URL: ${HUGGINGFACE_API_BASE_URL}
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN}
      HUGGINGFACE_API_TIMEOUT: ${HUGGINGFACE_API_TIMEOUT}
      HUGGINGFACE_API_MAX_RETRIES: ${HUGGINGFACE_API_MAX_RETRIES}
      HUGGINGFACE_MODELS_EMBEDDING: ${HUGGINGFACE_MODELS_EMBEDDING}
      JAVA_OPTS: "-Dcom.amazonaws.sdk.disableEc2Metadata=true -Dcom.amazonaws.services.s3.disableGetObjectMD5Validation=true -Djdk.management.jfr.allowed=false -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport -Djava.lang.management.ManagementFactory.disableCgroupMetrics=true"
    networks:
      - shop-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql-data:
  redis-data:
  recommend-data:
  classifier-models:
  classifier-logs:
  nlp_models:
  postgres_vector_data:

networks:
  shop-network:
    name: shop-network
    driver: bridge
