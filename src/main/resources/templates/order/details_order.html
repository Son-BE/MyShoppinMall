<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>주문 상세 내역</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-dx1+2FovCWPKixmYk3xE6WKw54bo1tDUX6sZtyDPiH65JL2+lImN0YGK5wCw8uYmL5Y8ZDU3iGn8+yS+jc5URw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 0rem;
        }

        header, nav, footer {
            padding: 1rem 2rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
        }

        nav a:hover {
            color: #e67e22;
        }


        form {
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        form label {
            font-weight: 500;
        }

        select, button {
            padding: 0.6rem 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
            color: white;
            border-color: #e67e22;
            transition: 0.3s ease;
        }


        footer {
            text-align: center;
            background-color: #f8f8f8;
            color: #777;
            padding: 1rem 2rem;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #34495e;
        }

        td {
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            td {
                position: relative;
                padding-left: 50%;
                border-bottom: 1px solid #eee;
            }

            td::before {
                position: absolute;
                top: 1rem;
                left: 1rem;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                color: #888;
            }

            td:nth-of-type(1)::before {
                content: "상품명";
            }

            td:nth-of-type(2)::before {
                content: "가격";
            }

            td:nth-of-type(3)::before {
                content: "수량";
            }

            td:nth-of-type(4)::before {
                content: "합계";
            }
        }

    </style>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="wrapper">
    <div class="container" th:each="order : ${orders}">
        <h1>주문 상세 내역 (주문번호: <span th:text="${order.orderId}"></span>)</h1>
        <p><strong>수령인:</strong> <span th:text="${order.receiverName}"></span></p>
        <p><strong>연락처:</strong> <span th:text="${order.receiverPhone}"></span></p>
        <p><strong>배송지:</strong> <span th:text="${order.receiverAddress}"></span></p>
        <p><strong>결제 수단:</strong> <span th:text="${order.paymentMethod}"></span></p>
        <p><strong>배송 상태:</strong> <span th:text="${order.orderStatus}"></span></p>
        <p><strong>결제 금액:</strong>
            <span th:if="${order.paymentMethod == 'CARD'}"
                  th:text="'₩' + ${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')}">
            </span>

            <span th:if="${order.paymentMethod == 'CARD_DISCOUNT_BY_POINT'}"
                  th:text="${'₩' + #numbers.formatInteger(actualPrice, 3, 'COMMA') + ' (포인트 사용 ' + #numbers.formatInteger(usedPoint, 3, 'COMMA') + ')'}">
            </span>
        </p>

        <table>
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail : ${order.orderDetails}">
                <td th:text="${detail.itemName}">상품명</td>
                <td th:text="'₩' + ${#numbers.formatInteger(detail.price, 3, 'COMMA')}">10,000₩</td>
                <td th:text="${detail.quantity}">1</td>
                <td th:text="${#numbers.formatInteger(detail.price * detail.quantity, 3, 'COMMA')} + '₩'">10,000₩</td>
            </tr>
            <tr th:if="${order.orderDetails == null or #lists.isEmpty(order.orderDetails)}">
                <td colspan="4">주문 상세 내역이 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <div style="margin-top: 1.5rem;">
            <!-- 주문 상태에 따라 취소 요청 버튼 또는 메시지 출력 -->
            <div th:switch="${order.orderStatus.name()}">
                <div th:case="'ORDERED'">
                    <form th:action="@{'/orders/' + ${order.orderId} + '/request-cancel'}" method="post"
                          style="margin-top: 1.5rem;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="reason" value="사용자 요청에 의한 주문 취소"/>
                        <button type="submit" onclick="return confirm('정말 주문을 취소하시겠습니까?')">주문 취소 요청</button>
                    </form>
                </div>
                <div th:case="'CANCEL_REQUESTED'" style="color: orange; margin-top: 1rem;">
                </div>
                <div th:case="'CANCELLED'" style="color: red; margin-top: 1rem;">
                    주문이 취소되었습니다.
                </div>
                <div th:case="*">
                </div>
            </div>

            <div th:if="${message}" style="color: green; margin-top: 1rem;" th:text="${message}"></div>
            <div th:if="${error}" style="color: red; margin-top: 1rem;" th:text="${error}"></div>
        </div>
    </div>
</div>


<div th:insert="~{fragment/footer :: footer}"></div>

<script th:if="${message != null}">
    alert('[[${message}]]');
</script>

<script th:if="${error != null}">
    alert('[[${error}]]');
</script>
</body>

</html>
