<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료 | SonStarMall</title>

    <!-- Font Awesome & Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --primary: #0070f3;
            --primary-hover: #0051cc;
            --secondary: #ff3366;
            --accent: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --text-light: #999;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-gray: #f1f5f9;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .auth-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .login-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logout-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(0, 112, 243, 0.05);
        }

        /* Main Content */
        .main-content {
            margin-top: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px);
            padding: 2rem;
            text-align: center;
        }

        /* Success Animation */
        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 4rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success), var(--primary), var(--accent));
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Checkmark Animation */
        .checkmark {
            margin-bottom: 2rem;
            position: relative;
        }

        .checkmark i {
            font-size: 5rem;
            color: var(--success);
            animation: checkmarkBounce 1s ease-out;
            filter: drop-shadow(0 4px 8px rgba(16, 185, 129, 0.3));
        }

        @keyframes checkmarkBounce {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Success Title */
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--success), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .success-subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Order Summary */
        .order-summary {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 3rem;
            text-align: left;
            border: 1px solid var(--border);
            animation: fadeInUp 0.8s ease-out 0.7s both;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 600;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .summary-value {
            font-weight: 500;
            color: var(--text-dark);
        }

        .summary-value.price {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-gray);
            color: var(--text-dark);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            animation: confetti-fall 3s linear infinite;
        }

        .confetti-piece:nth-child(odd) {
            background: var(--success);
            border-radius: 50%;
        }

        .confetti-piece:nth-child(3n) {
            background: var(--accent);
            transform: rotate(45deg);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Order Timeline */
        .order-timeline {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid var(--border);
            animation: fadeInUp 0.8s ease-out 1.1s both;
        }

        .timeline-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .timeline-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .timeline-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border);
            z-index: 1;
        }

        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .timeline-step.active .step-icon {
            background: var(--success);
            color: white;
        }

        .timeline-step.active::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -50%;
            width: 100%;
            height: 2px;
            background: var(--success);
            z-index: 1;
        }

        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            border: 2px solid var(--border);
        }

        .step-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-gray);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .top-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .main-nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-link {
                width: 100%;
                justify-content: center;
            }

            .success-container {
                padding: 2rem 1rem;
            }

            .success-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .timeline-steps {
                flex-direction: column;
                gap: 1rem;
            }

            .timeline-steps::before {
                display: none;
            }

            .timeline-step::before {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 1.5rem 0.75rem;
            }

            .checkmark i {
                font-size: 3.5rem;
            }

            .success-title {
                font-size: 1.75rem;
            }

            .success-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
<!-- Floating Elements -->
<div class="floating-element">
    <i class="fa-solid fa-gift" style="font-size: 2rem; color: var(--primary);"></i>
</div>
<div class="floating-element">
    <i class="fa-solid fa-heart" style="font-size: 1.5rem; color: var(--secondary);"></i>
</div>
<div class="floating-element">
    <i class="fa-solid fa-star" style="font-size: 1.8rem; color: var(--warning);"></i>
</div>

<!-- Confetti Container -->
<div class="confetti" id="confetti"></div>

<!-- Header -->
<header>
    <div class="header-container">
        <div class="top-bar">
            <h2 class="logo" th:onclick="|window.location.href='/'|" tabindex="0" role="button" aria-label="홈으로 이동">
                SonStarMall
            </h2>

            <div class="user-info">
                <div th:if="${#authorization.expression('isAuthenticated()')}" class="user-info">
                    <span class="user-name" th:text="${#authentication.name} + '님'"></span>

                    <a th:href="@{/members/profile}" class="auth-button logout-button" aria-label="프로필 페이지 이동">
                        <i class="fa-solid fa-user"></i>
                        내 정보
                    </a>

                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="auth-button logout-button" aria-label="로그아웃">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            로그아웃
                        </button>
                    </form>
                </div>

                <div th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/login}" class="auth-button login-button" aria-label="로그인">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        로그인
                    </a>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <a href="/" class="nav-link">
                <i class="fa-solid fa-house"></i>
                Home
            </a>
            <a href="/user/cart" class="nav-link">
                <i class="fa-solid fa-cart-shopping"></i>
                장바구니
            </a>
            <a href="/user/wishList" class="nav-link">
                <i class="fa-solid fa-heart"></i>
                찜 목록
            </a>
            <a href="/orders/myOrder" class="nav-link">
                <i class="fa-solid fa-book"></i>
                주문 내역
            </a>
            <a href="/board?category=NOTICE" class="nav-link">
                <i class="fa-solid fa-comments"></i>
                게시판
            </a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <div class="success-container">
        <!-- Success Animation -->
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="success-title">주문이 완료되었습니다!</h1>
        <p class="success-subtitle">소중한 주문 감사합니다. 빠르게 준비하여 배송해드리겠습니다.</p>

        <!-- Order Summary -->
        <div class="order-summary">
            <div class="summary-title">
                <i class="fa-solid fa-receipt"></i>
                주문 정보
            </div>

            <div class="summary-item">
                <div class="summary-label">
                    <i class="fa-solid fa-user"></i>
                    주문자
                </div>
                <div class="summary-value" th:text="${order.receiverName}">홍길동</div>
            </div>

            <div class="summary-item">
                <div class="summary-label">
                    <i class="fa-solid fa-phone"></i>
                    연락처
                </div>
                <div class="summary-value" th:text="${order.receiverPhone}">010-1234-5678</div>
            </div>

            <div class="summary-item">
                <div class="summary-label">
                    <i class="fa-solid fa-map-marker-alt"></i>
                    배송주소
                </div>
                <div class="summary-value" th:text="${order.receiverAddress}">서울시 강남구...</div>
            </div>

            <div class="summary-item" th:if="${order.receiverDetailAddress}">
                <div class="summary-label">
                    <i class="fa-solid fa-map-pin"></i>
                    상세주소
                </div>
                <div class="summary-value" th:text="${order.receiverDetailAddress}">상세주소</div>
            </div>

            <div class="summary-item">
                <div class="summary-label">
                    <i class="fa-solid fa-credit-card"></i>
                    결제 수단
                </div>
                <div class="summary-value" th:text="${order.paymentMethod}">카드결제</div>
            </div>

            <div class="summary-item" th:if="${order.usedPoint != null and order.usedPoint > 0}">
                <div class="summary-label">
                    <i class="fa-solid fa-coins"></i>
                    사용 포인트
                </div>
                <div class="summary-value" th:text="'-₩' + ${#numbers.formatInteger(order.usedPoint, 3, 'COMMA')}">-₩0</div>
            </div>

            <div class="summary-item" th:if="${order.usedPoint != null and order.usedPoint > 0}">
                <div class="summary-label">
                    <i class="fa-solid fa-credit-card"></i>
                    실 결제 금액
                </div>
                <div class="summary-value price" th:text="'₩' + ${#numbers.formatInteger(order.actualPrice, 3, 'COMMA')}">₩0</div>
            </div>
        </div>

        <!-- Order Timeline -->
        <div class="order-timeline">
            <div class="timeline-title">주문 진행 상황</div>
            <div class="timeline-steps">
                <div class="timeline-step active">
                    <div class="step-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="step-label">주문 완료</div>
                </div>
                <div class="timeline-step">
                    <div class="step-icon">
                        <i class="fa-solid fa-box"></i>
                    </div>
                    <div class="step-label">상품 준비</div>
                </div>
                <div class="timeline-step">
                    <div class="step-icon">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <div class="step-label">배송 중</div>
                </div>
                <div class="timeline-step">
                    <div class="step-icon">
                        <i class="fa-solid fa-home"></i>
                    </div>
                    <div class="step-label">배송 완료</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/" class="btn btn-secondary">
                <i class="fa-solid fa-house"></i>
                홈으로 가기
            </a>
            <a th:href="@{/orders/myOrder}" class="btn btn-primary">
                <i class="fa-solid fa-list"></i>
                주문 내역 보기
            </a>
        </div>
    </div>
</main>

<!-- JavaScript -->
<script>
    // Confetti Animation
    function createConfetti() {
        const confettiContainer = document.getElementById('confetti');
        const colors = ['#0070f3', '#10b981', '#7c3aed', '#ff3366', '#f59e0b'];

        for (let i = 0; i < 50; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.className = 'confetti-piece';
            confettiPiece.style.left = Math.random() * 100 + '%';
            confettiPiece.style.background = colors[Math.floor(Math.random() * colors.length)];
            confettiPiece.style.animationDelay = Math.random() * 3 + 's';
            confettiPiece.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confettiContainer.appendChild(confettiPiece);
        }

        // Remove confetti after animation
        setTimeout(() => {
            confettiContainer.innerHTML = '';
        }, 5000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        // Start confetti animation
        setTimeout(createConfetti, 500);

        // Logo click handler
        const logo = document.querySelector('.logo');
        if (logo) {
            logo.addEventListener('click', function() {
                window.location.href = '/';
            });

            logo.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    window.location.href = '/';
                }
            });
        }

        // Button hover effects
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.05)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(-2px) scale(1)';
            });
        });

        // Summary item animations
        const summaryItems = document.querySelectorAll('.summary-item');
        summaryItems.forEach((item, index) => {
            item.style.animationDelay = (0.1 * index) + 's';
            item.classList.add('fade-in');
        });

        // Timeline step progression animation
        const timelineSteps = document.querySelectorAll('.timeline-step');
        let currentStep = 0;

        function progressTimeline() {
            if (currentStep < timelineSteps.length) {
                timelineSteps[currentStep].classList.add('active');
                currentStep++;

                if (currentStep === 1) {
                    setTimeout(progressTimeline, 2000);
                }
            }
        }

        // Start timeline animation after page load
        setTimeout(progressTimeline, 1500);

        // Auto redirect after 30 seconds (optional)
        setTimeout(() => {
            if (confirm('30초가 지났습니다. 홈페이지로 이동하시겠습니까?')) {
                window.location.href = '/';
            }
        }, 30000);

        // Print functionality
        window.printOrder = function() {
            window.print();
        };

        // Share functionality
        window.shareOrder = function() {
            if (navigator.share) {
                navigator.share({
                    title: 'SonStarMall 주문 완료',
                    text: '주문이 성공적으로 완료되었습니다!',
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('주문 링크가 클립보드에 복사되었습니다!');
                }).catch(() => {
                    alert('링크 복사에 실패했습니다.');
                });
            }
        };

        // Add floating animation to elements
        const floatingElements = document.querySelectorAll('.floating-element');
        floatingElements.forEach((element, index) => {
            element.style.animationDelay = (index * 2) + 's';
        });

        // Success message sound (optional - requires user interaction)
        window.playSuccessSound = function() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        };

        // Analytics tracking (replace with your analytics code)
        window.trackOrderComplete = function(orderData) {
            // Google Analytics example
            if (typeof gtag !== 'undefined') {
                gtag('event', 'purchase', {
                    'transaction_id': orderData.orderId,
                    'value': orderData.totalPrice,
                    'currency': 'KRW'
                });
            }

            // Facebook Pixel example
            if (typeof fbq !== 'undefined') {
                fbq('track', 'Purchase', {
                    value: orderData.totalPrice,
                    currency: 'KRW'
                });
            }
        };

        // Initialize order tracking (if order data is available)
        try {
            const orderData = {
                orderId: document.querySelector('[data-order-id]')?.dataset.orderId,
                totalPrice: document.querySelector('.price')?.textContent.replace(/[^\d]/g, '')
            };

            if (orderData.orderId && orderData.totalPrice) {
                trackOrderComplete(orderData);
            }
        } catch (error) {
            console.log('Analytics tracking failed:', error);
        }

        // Add accessibility improvements
        const interactiveElements = document.querySelectorAll('button, a, [tabindex]');
        interactiveElements.forEach(element => {
            element.addEventListener('focus', function() {
                this.style.outline = '2px solid var(--primary)';
                this.style.outlineOffset = '2px';
            });

            element.addEventListener('blur', function() {
                this.style.outline = 'none';
            });
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Allow Enter key to activate focused buttons
            if (e.key === 'Enter' && e.target.matches('button, a')) {
                e.target.click();
            }

            // Allow Escape key to go back
            if (e.key === 'Escape') {
                window.history.back();
            }
        });

        // Responsive adjustments
        function handleResize() {
            const width = window.innerWidth;
            const confettiContainer = document.getElementById('confetti');

            if (width < 768) {
                // Reduce confetti on mobile for performance
                confettiContainer.style.display = 'none';
            } else {
                confettiContainer.style.display = 'block';
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Initial call

        // Add smooth scrolling for any anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Performance monitoring
        if ('PerformanceObserver' in window) {
            const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.entryType === 'navigation') {
                        console.log('Page load time:', entry.loadEventEnd - entry.loadEventStart);
                    }
                }
            });

            observer.observe({ entryTypes: ['navigation'] });
        }

        // Lazy loading for images (if any are added later)
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        imageObserver.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img[data-src]').forEach(img => {
                imageObserver.observe(img);
            });
        }
    });

    // Error handling
    window.addEventListener('error', function(e) {
        console.error('JavaScript Error:', e.error);
    });

    // Handle online/offline status
    window.addEventListener('online', () => {
        console.log('Online');
    });

    window.addEventListener('offline', () => {
        console.log('Offline');
    });

    // Prevent back button after successful order (optional)
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function() {
        if (confirm('주문이 완료되었습니다. 정말로 뒤로 가시겠습니까?')) {
            history.back();
        } else {
            history.pushState(null, null, location.href);
        }
    });
</script>
