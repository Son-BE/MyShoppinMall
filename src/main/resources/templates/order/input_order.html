<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 및 결제 | SonStarMall</title>

    <!-- Font Awesome & Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- CSRF 토큰 메타 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        :root {
            --primary: #0070f3;
            --primary-hover: #0051cc;
            --secondary: #ff3366;
            --accent: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --text-light: #999;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-gray: #f1f5f9;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .auth-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .login-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logout-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(0, 112, 243, 0.05);
        }

        /* Main Content */
        .main-content {
            margin-top: 140px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        /* Order Form */
        .order-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .order-form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--bg-white);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.1);
        }

        .form-input[readonly] {
            background: var(--bg-light);
            color: var(--text-gray);
        }
        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-secondary {
            background: var(--bg-gray);
            color: var(--text-dark);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-option {
            position: relative;
        }

        .payment-option input[type="radio"] {
            display: none;
        }

        .payment-option label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-white);
        }

        .payment-option input[type="radio"]:checked + label {
            border-color: var(--primary);
            background: rgba(0, 112, 243, 0.05);
            box-shadow: var(--shadow);
        }

        .payment-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .payment-text {
            font-weight: 500;
            color: var(--text-dark);
        }

        /* Point Section */
        .point-section {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.05), rgba(255, 152, 0, 0.05));
            border: 1px solid rgba(255, 193, 7, 0.2);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-top: 1rem;
        }

        .point-balance {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--warning);
            margin-bottom: 1rem;
        }

        .point-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--bg-white);
        }

        .point-input:focus {
            border-color: var(--warning);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        /* Order Summary */
        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 160px;
        }

        .order-items {
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            background: rgba(0, 112, 243, 0.02);
            border: 1px solid rgba(0, 112, 243, 0.1);
            margin-bottom: 1rem;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius);
            background: var(--bg-light);
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .item-quantity {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .item-total {
            font-weight: 700;
            color: var(--primary);
            align-self: center;
        }

        /* Total Section */
        .total-section {
            border-top: 2px solid var(--border);
            padding-top: 1.5rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .total-label {
            color: var(--text-gray);
            font-weight: 500;
        }

        .total-value {
            font-weight: 600;
            color: var(--text-dark);
        }

        .final-total {
            border-top: 1px solid var(--border);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .final-total .total-label {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .final-total .total-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-large {
            flex: 1;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .btn-payment {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-payment:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-back {
            background: var(--bg-gray);
            color: var(--text-dark);
            border: 2px solid var(--border);
        }

        .btn-back:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-content {
            background: var(--bg-white);
            padding: 3rem;
            border-radius: var(--radius-xl);
            text-align: center;
            box-shadow: var(--shadow-xl);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 160px;
            right: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .order-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .top-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .main-nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-link {
                width: 100%;
                justify-content: center;
            }

            .page-header,
            .order-form-section,
            .order-summary {
                padding: 2rem 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .action-buttons {
                flex-direction: column;
            }

            .order-item {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                align-self: center;
            }
        }

        @media (max-width: 480px) {
            .page-header,
            .order-form-section,
            .order-summary {
                padding: 1.5rem 0.75rem;
            }

            .order-item {
                padding: 1rem 0.75rem;
            }
        }
    </style>

    <!-- 다음 주소 API -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 아임포트 결제 API -->
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
</head>

<body>
<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">결제를 처리하고 있습니다...</div>
    </div>
</div>

<!-- Header -->
<header>
    <div class="header-container">
        <div class="top-bar">
            <h2 class="logo" th:onclick="|window.location.href='/items'|" tabindex="0" role="button" aria-label="홈으로 이동">
                SonStarMall
            </h2>

            <div class="user-info">
                <div th:if="${#authorization.expression('isAuthenticated()')}" class="user-info">
                    <span class="user-name" th:text="${#authentication.name} + '님'"></span>

                    <a th:href="@{/members/profile}" class="auth-button logout-button" aria-label="프로필 페이지 이동">
                        <i class="fa-solid fa-user"></i>
                        내 정보
                    </a>

                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="auth-button logout-button" aria-label="로그아웃">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            로그아웃
                        </button>
                    </form>
                </div>

                <div th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/login}" class="auth-button login-button" aria-label="로그인">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        로그인
                    </a>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <a href="/items" class="nav-link">
                <i class="fa-solid fa-house"></i>
                Home
            </a>
            <a href="/user/cart" class="nav-link">
                <i class="fa-solid fa-cart-shopping"></i>
                장바구니
            </a>
            <a href="/user/wishList" class="nav-link">
                <i class="fa-solid fa-heart"></i>
                찜 목록
            </a>
            <a href="/orders/myOrder" class="nav-link">
                <i class="fa-solid fa-book"></i>
                주문 내역
            </a>
            <a href="/board?category=NOTICE" class="nav-link">
                <i class="fa-solid fa-comments"></i>
                게시판
            </a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <i class="fa-solid fa-credit-card"></i>
            주문 및 결제
        </h1>
        <p class="page-subtitle">배송 정보를 입력하고 결제를 완료해주세요</p>
    </div>

    <!-- Order Container -->
    <div class="order-container">
        <!-- Order Form -->
        <div class="order-form-section">
            <form method="post" th:action="@{/api/orders/create}" id="orderForm">
                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="memberId" th:value="${memberId}"/>
                <input type="hidden" id="totalPriceInput" th:value="${totalPrice}"/>
                <input type="hidden" name="addressId" th:value="${addressId}"/>
                <input type="hidden" name="merchantUid"/>

                <!-- Hidden Order Details -->
                <div th:each="item, iterStat : ${cartItems}">
                    <input type="hidden" th:name="'orderDetails[' + ${iterStat.index} + '].itemId'"
                           th:value="${item.itemId}"/>
                    <input type="hidden" th:name="'orderDetails[' + ${iterStat.index} + '].quantity'"
                           th:value="${item.quantity}"/>
                    <input type="hidden" th:name="'orderDetails[' + ${iterStat.index} + '].price'"
                           th:value="${item.price}"/>
                </div>

                <!-- 배송 정보 -->
                <h3 class="section-title">
                    <i class="fa-solid fa-truck"></i>
                    배송 정보
                </h3>

                <div class="form-group">
                    <label for="recipientName" class="form-label">수령인 이름</label>
                    <input type="text" id="recipientName" name="recipientName" class="form-input"
                           placeholder="받으실 분의 성함을 입력해주세요" required/>
                </div>

                <div class="form-group">
                    <label for="recipientPhone" class="form-label">연락처</label>
                    <input type="tel" id="recipientPhone" name="recipientPhone" class="form-input"
                           placeholder="010-1234-5678" required/>
                </div>

                <div class="form-group">
                    <label for="postcode" class="form-label">우편번호</label>
                    <div class="input-group">
                        <input type="text" id="postcode" name="postcode" class="form-input"
                               placeholder="우편번호" readonly/>
                        <button type="button" class="btn btn-secondary" onclick="execDaumPostcode()">
                            <i class="fa-solid fa-search"></i>
                            우편번호 찾기
                        </button>
                        <button type="button" class="btn btn-secondary" id="loadDefaultAddressBtn">
                            <i class="fa-solid fa-home"></i>
                            기본 주소
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="addressLine1" class="form-label">기본 주소</label>
                    <input type="text" id="addressLine1" name="addressLine1" class="form-input"
                           placeholder="기본 주소" required readonly/>
                </div>

                <div class="form-group">
                    <label for="addressLine2" class="form-label">상세 주소</label>
                    <input type="text" id="addressLine2" name="addressLine2" class="form-input"
                           placeholder="상세 주소를 입력해주세요"/>
                </div>

                <div class="form-group">
                    <label for="deliveryRequest" class="form-label">배송 요청사항</label>
                    <input type="text" id="deliveryRequest" name="deliveryRequest" class="form-input"
                           placeholder="예: 문 앞에 놓아주세요 (선택사항)"/>
                </div>

                <!-- 결제 수단 -->
                <h3 class="section-title">
                    <i class="fa-solid fa-credit-card"></i>
                    결제 수단
                </h3>

                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" name="paymentMethod" value="CARD" id="card" required/>
                        <label for="card">
                            <i class="fa-solid fa-credit-card payment-icon"></i>
                            <span class="payment-text">신용/체크카드</span>
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="paymentMethod" value="BANK_TRANSFER" id="bank"/>
                        <label for="bank">
                            <i class="fa-solid fa-building-columns payment-icon"></i>
                            <span class="payment-text">계좌이체</span>
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="paymentMethod" value="MOBILE" id="mobile"/>
                        <label for="mobile">
                            <i class="fa-solid fa-mobile-screen payment-icon"></i>
                            <span class="payment-text">모바일 결제</span>
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="paymentMethod" value="POINT" id="point"/>
                        <label for="point">
                            <i class="fa-solid fa-coins payment-icon"></i>
                            <span class="payment-text">포인트 결제</span>
                        </label>
                    </div>
                </div>

                <!-- 포인트 사용 -->
                <div class="point-section" id="usePointSection">
                    <div class="point-balance" id="pointBalanceArea">
                        <i class="fa-solid fa-coins"></i>
                        <span id="pointValue">(보유 포인트: 조회 중...)</span>
                    </div>
                    <div class="form-group">
                        <label for="usePoint" class="form-label">사용할 포인트</label>
                        <input type="number" id="usePoint" name="usePoint" class="point-input"
                               min="0" max="0" placeholder="사용할 포인트를 입력하세요"/>
                    </div>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3 class="section-title">
                <i class="fa-solid fa-receipt"></i>
                주문 요약
            </h3>

            <!-- Order Items -->
            <div class="order-items">
                <div th:each="item : ${cartItems}" class="order-item">
                    <img class="item-image" th:src="${item.imagePath != null} ? ${item.imagePath} : '/images/default-item.png'"
                         th:alt="${item.itemName} + ' 상품 이미지'"/>
                    <div class="item-details">
                        <div class="item-name" th:text="${item.itemName}">상품명</div>
                        <div class="item-price" th:text="'₩' + ${#numbers.formatInteger(item.price, 3, 'COMMA')}">₩0</div>
                        <div class="item-quantity" th:text="'수량: ' + ${item.quantity} + '개'">수량: 1개</div>
                    </div>
                    <div class="item-total" th:text="'₩' + ${#numbers.formatInteger(item.price * item.quantity, 3, 'COMMA')}">₩0</div>
                </div>
            </div>

            <!-- Total Section -->
            <div class="total-section">
                <div class="total-row">
                    <span class="total-label">상품 금액</span>
                    <span class="total-value" th:text="'₩' + ${#numbers.formatInteger(totalPrice, 3, 'COMMA')}">₩0</span>
                </div>
                <div class="total-row">
                    <span class="total-label">배송비</span>
                    <span class="total-value">무료</span>
                </div>
                <div class="total-row" id="pointDiscountRow" style="display: none;">
                    <span class="total-label">포인트 할인</span>
                    <span class="total-value" id="pointDiscountValue">-₩0</span>
                </div>
                <div class="total-row final-total">
                    <span class="total-label">최종 결제 금액</span>
                    <span class="total-value" id="finalAmountText" th:text="'₩' + ${#numbers.formatInteger(totalPrice, 3, 'COMMA')}">₩0</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-large btn-payment" id="payment-button">
                    <i class="fa-solid fa-credit-card"></i>
                    결제하기
                </button>
                <a href="/user/cart" class="btn btn-large btn-back">
                    <i class="fa-solid fa-arrow-left"></i>
                    장바구니로
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Notification -->
<div id="notification" class="notification">
    <span id="notificationText"></span>
</div>

<!-- JavaScript -->
<script>
    // Global variables
    const totalPrice = parseInt(document.getElementById('totalPriceInput').value, 10);
    const usePointInput = document.getElementById("usePoint");
    const finalAmountText = document.getElementById("finalAmountText");
    const pointDiscountRow = document.getElementById("pointDiscountRow");
    const pointDiscountValue = document.getElementById("pointDiscountValue");

    // Notification function
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        const icons = {
            success: 'fa-check-circle',
            error: 'fa-exclamation-circle',
            warning: 'fa-exclamation-triangle'
        };

        notificationText.innerHTML = `<i class="fa-solid ${icons[type]}"></i> ${message}`;
        notification.className = `notification ${type}`;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 4000);
    }

    // Show loading overlay
    function showLoading(text = '처리 중입니다...') {
        const overlay = document.getElementById('loadingOverlay');
        const loadingText = overlay.querySelector('.loading-text');
        loadingText.textContent = text;
        overlay.style.display = 'flex';
    }

    // Hide loading overlay
    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    // 다음 우편번호 API
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById('addressLine1').value = data.address;
                document.getElementById('addressLine2').focus();
                showNotification('주소가 입력되었습니다.');
            }
        }).open();
    }

    // 기본 주소 불러오기
    document.getElementById('loadDefaultAddressBtn').addEventListener('click', async function () {
        try {
            showLoading('기본 주소를 불러오는 중...');

            const response = await fetch('/api/address/default', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                },
                credentials: 'same-origin'
            });

            hideLoading();

            if (response.status === 204) {
                showNotification('등록된 기본 주소가 없습니다.', 'warning');
                return;
            }

            if (!response.ok) {
                throw new Error('주소 불러오기 실패');
            }

            const data = await response.json();

            document.getElementById('postcode').value = data.postalCode || '';
            document.getElementById('addressLine1').value = data.addressLine1 || '';
            document.getElementById('addressLine2').value = data.addressLine2 || '';

            showNotification('기본 주소가 불러와졌습니다.');
        } catch (e) {
            hideLoading();
            console.error('기본 주소 불러오기 에러:', e);
            showNotification('기본 주소 불러오기 중 오류가 발생했습니다.', 'error');
        }
    });

    // 결제 수단 변경 시 포인트 정보 업데이트
    document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
        radio.addEventListener('change', function () {
            const usePointSection = document.getElementById("usePointSection");
            usePointSection.style.display = "block";

            usePointInput.max = totalPrice;

            fetch("/api/members/point")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("서버 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    const point = parseInt(data, 10);
                    usePointInput.max = Math.min(totalPrice, point);
                    document.getElementById("pointValue").textContent = `(보유 포인트: ${data.toLocaleString()} P)`;
                })
                .catch(error => {
                    console.error("포인트 조회 실패:", error);
                    document.getElementById("pointValue").textContent = "(포인트 조회 실패)";
                });

            updateFinalAmount();
        });
    });

    // 포인트 입력 검증
    usePointInput.addEventListener("input", function () {
        const maxPoint = parseInt(this.max, 10);
        const val = parseInt(this.value, 10);

        if (val > maxPoint) {
            showNotification(`사용 가능한 최대 포인트는 ${maxPoint.toLocaleString()}P 입니다.`, 'warning');
            this.value = maxPoint;
        } else if (val < 0 || isNaN(val)) {
            this.value = 0;
        }

        updateFinalAmount();
    });

    // 최종 금액 업데이트
    function updateFinalAmount() {
        const selectedPayment = document.querySelector('input[name="paymentMethod"]:checked')?.value;
        const usePoint = parseInt(usePointInput.value || 0, 10);

        if (selectedPayment === "POINT") {
            finalAmountText.textContent = `₩${totalPrice.toLocaleString()}`;
            pointDiscountRow.style.display = 'none';
            return;
        }

        if (usePoint > 0) {
            const discountAmount = Math.min(usePoint, totalPrice);
            const finalAmount = Math.max(totalPrice - discountAmount, 0);

            pointDiscountRow.style.display = 'flex';
            pointDiscountValue.textContent = `-₩${discountAmount.toLocaleString()}`;
            finalAmountText.textContent = `₩${finalAmount.toLocaleString()}`;
        } else {
            pointDiscountRow.style.display = 'none';
            finalAmountText.textContent = `₩${totalPrice.toLocaleString()}`;
        }
    }

    // 폼 유효성 검사
    function validateForm() {
        const name = document.getElementById('recipientName').value.trim();
        const phone = document.getElementById('recipientPhone').value.trim();
        const postcode = document.getElementById('postcode').value.trim();
        const address = document.getElementById('addressLine1').value.trim();
        const detail = document.getElementById('addressLine2').value.trim();
        const payment = document.querySelector('input[name="paymentMethod"]:checked');

        if (!name || !phone || !postcode || !address || !detail || !payment) {
            showNotification("모든 필수 정보를 입력해 주세요.", 'error');
            return false;
        }

        // 전화번호 형식 검증
        const phoneRegex = /^010-\d{4}-\d{4}$/;
        if (!phoneRegex.test(phone)) {
            showNotification("올바른 전화번호 형식으로 입력해주세요. (010-0000-0000)", 'error');
            return false;
        }

        return true;
    }

    // 결제 버튼 클릭 이벤트
    document.getElementById("payment-button").addEventListener("click", async function () {
        if (!validateForm()) return;

        showLoading('주문을 생성하는 중...');

        const getInput = id => document.getElementById(id).value;
        const name = getInput('recipientName');
        const phone = getInput('recipientPhone');
        const postcode = getInput('postcode');
        const address1 = getInput('addressLine1');
        const address2 = getInput('addressLine2');
        const deliveryRequest = getInput('deliveryRequest');
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked')?.value;
        const totalAmount = parseInt(getInput('totalPriceInput'), 10);
        const usePoint = usePointInput ? Number(usePointInput.value || 0) : 0;

        const orderDetails = [];
        const itemIdInputs = document.querySelectorAll('input[name^="orderDetails"][name$=".itemId"]');
        const quantityInputs = document.querySelectorAll('input[name^="orderDetails"][name$=".quantity"]');
        const priceInputs = document.querySelectorAll('input[name^="orderDetails"][name$=".price"]');

        for (let i = 0; i < itemIdInputs.length; i++) {
            orderDetails.push({
                itemId: parseInt(itemIdInputs[i].value, 10),
                quantity: parseInt(quantityInputs[i].value, 10),
                price: parseInt(priceInputs[i].value, 10)
            });
        }

        if (paymentMethod === "POINT" && (usePoint <= 0 || isNaN(usePoint))) {
            hideLoading();
            showNotification("사용할 포인트를 올바르게 입력해주세요.", 'error');
            return;
        }

        const payload = {
            recipientName: name,
            recipientPhone: phone,
            postcode: postcode,
            addressLine1: address1,
            addressLine2: address2,
            deliveryRequest: deliveryRequest,
            paymentMethod: paymentMethod,
            totalPrice: totalAmount,
            memberId: document.querySelector("input[name='memberId']").value,
            addressId: document.querySelector("input[name='addressId']").value,
            orderDetails: orderDetails,
            usePoint: usePoint
        };

        try {
            // 주문 생성 API 호출
            const orderRes = await fetch("/api/orders/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRF-TOKEN": document.querySelector('meta[name="_csrf"]').content
                },
                body: JSON.stringify(payload)
            });

            if (!orderRes.ok) {
                throw new Error("주문 생성 실패");
            }

            const data = await orderRes.json();
            const {merchantUid, orderId} = data;

            // 포인트 결제 분기
            if (paymentMethod === "POINT") {
                hideLoading();
                showNotification("포인트 결제가 완료되었습니다!");
                setTimeout(() => {
                    window.location.href = `/orders/complete-view?orderId=${orderId}`;
                }, 1500);
                return;
            } else if (paymentMethod === "CARD_DISCOUNT_BY_POINT") {
                hideLoading();
                showNotification("포인트 결제가 완료되었습니다!");
                setTimeout(() => {
                    window.location.href = `/orders/complete-view?orderId=${orderId}`;
                }, 1500);
                return;
            }

            hideLoading();
            showLoading('결제 시스템을 준비하는 중...');

            // PG 결제 진행
            const IMP = window.IMP;
            IMP.init("imp11448625");

            const itemNames = document.querySelectorAll(".item-name");
            const firstItemName = itemNames.length > 0 ? itemNames[0].textContent.trim() : "상품";
            const goodsName = itemNames.length <= 1 ? firstItemName : `${firstItemName} 외 ${itemNames.length - 1}건`;
            const finalAmount = Math.max(totalAmount - usePoint, 0);

            hideLoading();

            IMP.request_pay({
                pg: "html5_inicis",
                pay_method: paymentMethod.toLowerCase(),
                merchant_uid: merchantUid,
                name: goodsName,
                amount: finalAmount,
                buyer_name: name,
                buyer_phone: phone,
                buyer_addr: `${address1} ${address2}`,
                buyer_postcode: postcode
            }, async function (rsp) {
                if (rsp.success) {
                    showLoading('결제 검증 중...');

                    try {
                        const verifyRes = await fetch("/payment/verify", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRF-TOKEN": document.querySelector('meta[name="_csrf"]').content
                            },
                            body: JSON.stringify({
                                impUid: rsp.imp_uid,
                                merchantUid: merchantUid,
                                amount: finalAmount
                            })
                        });

                        if (!verifyRes.ok) throw new Error("결제 검증 실패");

                        const completeRes = await fetch("/api/orders/complete", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRF-TOKEN": document.querySelector('meta[name="_csrf"]').content
                            },
                            body: JSON.stringify({
                                orderId: orderId,
                                impUid: rsp.imp_uid
                            })
                        });

                        hideLoading();

                        if (completeRes.ok) {
                            showNotification("결제가 완료되었습니다!");
                            setTimeout(() => {
                                window.location.href = `/orders/complete-view?orderId=${orderId}`;
                            }, 1500);
                        } else {
                            showNotification("결제는 되었지만 주문 완료 처리에 실패했습니다.", 'error');
                        }
                    } catch (err) {
                        hideLoading();
                        console.error("결제 처리 오류:", err);
                        showNotification("결제 처리 중 오류가 발생했습니다.", 'error');
                    }
                } else {
                    hideLoading();
                    showNotification("결제가 취소되었습니다: " + rsp.error_msg, 'warning');
                }
            });

        } catch (error) {
            hideLoading();
            console.error("전체 주문 처리 실패:", error);
            showNotification("주문 처리 중 오류가 발생했습니다.", 'error');
        }
    });

    // 전화번호 자동 포맷팅
    document.getElementById('recipientPhone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');

        if (value.length >= 6) {
            if (value.length <= 10) {
                value = value.replace(/(\d{3})(\d{3})(\d{1,4})/, '$1-$2-$3');
            } else {
                value = value.replace(/(\d{3})(\d{4})(\d{1,4})/, '$1-$2-$3');
            }
        } else if (value.length >= 3) {
            value = value.replace(/(\d{3})(\d{1,3})/, '$1-$2');
        }

        e.target.value = value;
    });

    // 페이지 로드 애니메이션
    document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('.page-header, .order-form-section, .order-summary');

        sections.forEach((section, index) => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(30px)';

            setTimeout(() => {
                section.style.transition = 'all 0.6s ease';
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            }, index * 200);
        });

        // 첫 번째 결제 수단 선택
        const firstPayment = document.querySelector('input[name="paymentMethod"]');
        if (firstPayment) {
            firstPayment.checked = true;
            firstPayment.dispatchEvent(new Event('change'));
        }
    });

    console.log('🎉 SonStarMall 주문 및 결제 페이지가 완전히 로드되었습니다!');
</script>
</body>
</html>
