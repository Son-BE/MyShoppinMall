<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 게시글 | SonStarMall</title>

    <!-- Font Awesome & Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --primary: #0070f3;
            --primary-hover: #0051cc;
            --secondary: #ff3366;
            --accent: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --text-light: #999;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-gray: #f1f5f9;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family:'Inter', sans-serif;
            background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color:var(--text-dark);
            line-height:1.6;
            min-height:100vh;
        }

        body::before {
            content:'';
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120,219,255,0.3) 0%, transparent 50%);
            z-index:-1;
            animation:backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%,100%{transform:scale(1) rotate(0deg);}
            50%{transform:scale(1.1) rotate(5deg);}
        }

        /* Header */
        header {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            backdrop-filter:blur(20px);
            background:rgba(255,255,255,0.85);
            border-bottom:1px solid rgba(255,255,255,0.2);
            box-shadow:var(--shadow-lg);
            z-index:1000;
        }

        .header-container {
            max-width:1400px;
            margin:0 auto;
            padding:0 2rem;
        }

        .top-bar {
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:1rem 0;
            border-bottom:1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size:2rem;
            font-weight:700;
            background:linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            cursor:pointer;
            transition:transform .3s;
        }

        .logo:hover{transform:scale(1.05);}

        .user-info {
            display:flex;
            gap:1rem;
            align-items:center;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .auth-button {
            display:inline-flex;
            align-items:center;
            gap:.5rem;
            padding:.75rem 1.5rem;
            font-size:.875rem;
            font-weight:500;
            text-decoration:none;
            border-radius:var(--radius-lg);
            transition:all .3s;
            border:none;
            cursor:pointer;
            position: relative;
            overflow: hidden;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .login-button {
            background:rgba(255,255,255,0.1);
            color:var(--text-dark);
            border:1px solid rgba(255,255,255,0.2);
        }

        .login-button:hover {
            background:rgba(255,255,255,0.2);
            transform:translateY(-2px);
        }

        .logout-button {
            background:linear-gradient(135deg, var(--primary), var(--primary-hover));
            color:#fff;
        }

        .logout-button:hover {
            transform:translateY(-2px);
            box-shadow:var(--shadow);
        }

        /* Navigation */
        .main-nav {
            display:flex;
            justify-content:center;
            gap:3rem;
            padding:1rem 0;
        }

        .main-nav a {
            display:flex;
            align-items:center;
            gap:.5rem;
            font-size:.95rem;
            font-weight:500;
            color:var(--text-dark);
            text-decoration:none;
            padding:.75rem 1rem;
            border-radius:var(--radius);
            transition:all .3s;
            position: relative;
        }

        .main-nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        .main-nav a:hover::before,
        .main-nav a.active::before {
            width: 80%;
        }

        .main-nav a:hover {
            color:var(--primary);
            background:rgba(0,112,243,0.05);
        }

        /* Main Content */
        .main-content {
            margin-top: 140px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
            min-height: calc(100vh - 140px);
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 1rem;
        }

        /* Content Container */
        .content-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        /* Stats Section */
        .stats-section {
            padding: 2rem 2.5rem;
            border-bottom: 2px solid var(--border);
            background: linear-gradient(135deg, rgba(0,112,243,0.05), rgba(124,58,237,0.05));
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.8);
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Table Section */
        .table-section {
            padding: 2rem 2.5rem;
        }

        .posts-table {
            width: 100%;
            border-collapse: collapse;
        }

        .posts-table th,
        .posts-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .posts-table th {
            background: linear-gradient(135deg, rgba(0,112,243,0.05), rgba(124,58,237,0.05));
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .posts-table th:first-child {
            border-radius: var(--radius) 0 0 0;
        }

        .posts-table th:last-child {
            border-radius: 0 var(--radius) 0 0;
        }

        .posts-table tbody tr {
            transition: all 0.3s ease;
        }

        .posts-table tbody tr:hover {
            background: rgba(0,112,243,0.02);
            transform: translateX(5px);
        }

        .post-title {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-title:hover {
            color: var(--primary);
        }

        .secret-icon {
            color: var(--warning);
        }

        .view-count {
            background: rgba(0,112,243,0.1);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-edit {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .empty-state p {
            margin-bottom: 2rem;
        }

        /* Back Link */
        .back-section {
            padding: 2rem 2.5rem;
            border-top: 2px solid var(--border);
            background: rgba(0,112,243,0.02);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: rgba(0,112,243,0.1);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0,112,243,0.15);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width:768px) {
            .header-container {
                padding: 0 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .content-container {
                overflow-x: auto;
            }

            .stats-section,
            .table-section,
            .back-section {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            /* Mobile table */
            .posts-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .posts-table th,
            .posts-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.25rem;
            }

            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .main-nav {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem 0;
            }

            .main-nav a {
                width: 100%;
                justify-content: center;
            }

            .top-bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }
        }

        @media (max-width:480px) {
            .stats-section,
            .table-section,
            .back-section {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .empty-state {
                padding: 2rem 1rem;
            }

            .empty-state i {
                font-size: 3rem;
            }

            /* Card layout for mobile */
            .posts-table,
            .posts-table thead,
            .posts-table tbody,
            .posts-table th,
            .posts-table td,
            .posts-table tr {
                display: block;
            }

            .posts-table thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            .posts-table tr {
                border: 1px solid var(--border);
                margin-bottom: 1rem;
                border-radius: var(--radius);
                background: rgba(255,255,255,0.5);
                padding: 1rem;
            }

            .posts-table td {
                border: none;
                padding: 0.5rem 0;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .posts-table td::before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 0;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: var(--text-gray);
            }

            .posts-table td:first-child::before {
                content: "제목: ";
            }

            .posts-table td:nth-child(2)::before {
                content: "작성일: ";
            }

            .posts-table td:nth-child(3)::before {
                content: "조회수: ";
            }

            .posts-table td:last-child::before {
                content: "관리: ";
            }

            .posts-table td:last-child {
                text-align: left;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="top-bar">
            <h2 class="logo" th:onclick="|window.location.href='/'|" tabindex="0" role="button" aria-label="홈으로 이동">SonStarMall</h2>
            <div class="user-info">
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="user-name" th:text="${#authentication.name} + '님'"></span>
                    <a th:href="@{/members/profile}" class="auth-button logout-button" aria-label="프로필 페이지 이동">
                        <i class="fa-solid fa-user"></i> 내 정보
                    </a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="auth-button logout-button" aria-label="로그아웃">
                            <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                        </button>
                    </form>
                </div>
                <div th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/login}" class="auth-button login-button" aria-label="로그인">
                        <i class="fa-solid fa-right-to-bracket"></i> 로그인
                    </a>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <a href="/"><i class="fa-solid fa-house"></i> Home</a>
            <a href="/user/cart"><i class="fa-solid fa-cart-shopping"></i> 장바구니</a>
            <a href="/user/wishList"><i class="fa-solid fa-heart"></i> 찜 목록</a>
            <a href="/orders/myOrder"><i class="fa-solid fa-book"></i> 주문 내역</a>
            <a href="/board?category=NOTICE" class="active"><i class="fa-solid fa-comments"></i> 게시판</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fa-solid fa-user-pen"></i>
            내가 작성한 게시글
        </h1>
        <p class="page-subtitle">작성하신 모든 게시글을 관리할 수 있습니다</p>
    </div>

    <div class="content-container">
        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" th:text="${#lists.size(myBoards)}">0</div>
                    <div class="stat-label">총 게시글</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${totalViews}">0</div>
                    <div class="stat-label">총 조회수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${secretCount}">0</div>
                    <div class="stat-label">비밀글</div>
                </div>
            </div>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <div th:if="${!#lists.isEmpty(myBoards)}">
                <table class="posts-table">
                    <thead>
                    <tr>
                        <th style="width: 45%;">제목</th>
                        <th style="width: 20%;">작성일</th>
                        <th style="width: 15%;">조회수</th>
                        <th style="width: 20%;">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${myBoards}">
                        <td data-label="제목">
                            <a th:href="@{|/board/${board.id}|}" class="post-title">
                                <span th:if="${board.secret}">
                                    <i class="fa-solid fa-lock secret-icon"></i>
                                    비밀글입니다
                                </span>
                                <span th:unless="${board.secret}" th:text="${board.title}">게시글 제목</span>
                            </a>
                        </td>
                        <td data-label="작성일" th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                        <td data-label="조회수">
                            <span class="view-count" th:text="${board.viewCount}">0</span>
                        </td>
                        <td data-label="관리">
                            <div class="action-buttons">
                                <a th:href="@{|/board/edit/${board.id}|}" class="btn btn-edit">
                                    <i class="fa-solid fa-pen"></i>
                                    수정
                                </a>
                                <form th:action="@{|/board/delete/${board.id}|}" method="post" style="display:inline;"
                                      onsubmit="return confirmDelete(this)">
                                    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-delete">
                                        <i class="fa-solid fa-trash"></i>
                                        삭제
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div class="empty-state" th:if="${#lists.isEmpty(myBoards)}">
                <i class="fa-solid fa-file-pen"></i>
                <h3>작성한 게시글이 없습니다</h3>
                <p>아직 작성하신 게시글이 없네요.<br>첫 번째 게시글을 작성해보세요!</p>
                <a th:href="@{/board/write}" class="btn btn-edit">
                    <i class="fa-solid fa-pen"></i>
                    글쓰기
                </a>
            </div>
        </section>

        <!-- Back Section -->
        <section class="back-section">
            <a th:href="@{/board}" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
                전체 게시글 보기
            </a>
        </section>
    </div>
</main>

<script>
    // Delete confirmation with post title
    function confirmDelete(form) {
        const postTitle = form.closest('tr').querySelector('.post-title').textContent.trim();
        return confirm(`"${postTitle}" 게시글을 정말 삭제하시겠습니까?\n\n삭제된 게시글은 복구할 수 없습니다.`);
    }

    // Add active class to current nav item
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        document.querySelectorAll('.main-nav a').forEach(link => {
            if (currentPath.includes('/board') && link.getAttribute('href').includes('/board')) {
                link.classList.add('active');
            }
        });
    });

    // Add hover effects to table rows
    document.querySelectorAll('.posts-table tbody tr').forEach(row => {
        row.addEventListener('mouseenter', function() {
            this.style.boxShadow = 'var(--shadow)';
        });

        row.addEventListener('mouseleave', function() {
            this.style.boxShadow = 'none';
        });
    });

    // Add ripple effect to buttons
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255,255,255,0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;

            this.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);

    // Stats animation
    document.addEventListener('DOMContentLoaded', function() {
        const statNumbers = document.querySelectorAll('.stat-number');

        const animateNumber = (element, target) => {
            const duration = 1000;
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        };

        // Animate stats when they come into view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const target = parseInt(entry.target.getAttribute('data-target') || entry.target.textContent);
                    animateNumber(entry.target, target);
                    observer.unobserve(entry.target);
                }
            });
        });

        statNumbers.forEach(stat => {
            stat.setAttribute('data-target', stat.textContent);
            stat.textContent = '0';
            observer.observe(stat);
        });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Escape to go back to board list
        if (e.key === 'Escape') {
            window.location.href = '/board';
        }

        // Ctrl+N to create new post
        if (e.ctrlKey && e.key === 'n') {
            e.preventDefault();
            window.location.href = '/board/write';
        }
    });
</script>
