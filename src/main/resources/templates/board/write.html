<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #111;
        }

        .board-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
        }


        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccd6dd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: transparent;
            border: 1px solid #ccc;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            color: #111;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #34495e;
            text-decoration: none;
        }

        .back-link:hover {
            color: #e67e22;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #eee;
        }
        .login-button {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #f6f6f6;
            color: #111;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .login-button:hover {
            background-color: #eaeaea;
            color: #000;
        }
        .logout-button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            background-color: #111;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logout-button:hover {
            background-color: #333;
        }

        /* 상단 바 (로고 + 유저 정보) */
        .top-bar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: sticky;  /* 화면 상단에 고정 */
            top: 0;  /* 페이지 상단 고정 */
            z-index: 10;  /* 다른 요소보다 위에 표시 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* 그림자 효과 */
        }


        .top-bar h2 {
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            gap: 18px;
            font-size: 14px;
        }

        .user-info a {
            text-decoration: none;
            color: #111;
            transition: color 0.2s ease;
        }

        .user-info a:hover {
            color: #888;
        }

        /* 네비게이션 바 */
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 14px 0;
            position: sticky;
            top: 60px;  /* 상단 바 바로 아래에 고정 */
            z-index: 5;  /* 네비게이션 바가 상단 바 바로 아래로 고정 */
        }

        .main-nav a {
            font-size: 15px;
            font-weight: 500;
            color: #111;
            position: relative;
            text-decoration: none;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            height: 1px;
            width: 0%;
            background-color: #111;
            transition: width 0.3s ease;
        }

        .main-nav a:hover::after {
            width: 100%;

        }

    </style>
</head>

<body>
<header>
    <div class="top-bar">
        <h2 th:onclick="|window.location.href='/items'|" tabindex="0" role="button" aria-label="홈으로 이동">
            SonStarMall
        </h2>
        <div class="user-info">
            <div th:if="${#authorization.expression('isAuthenticated()')}" class="user-info">
                <span th:text="${#authentication.name} + '님'" style="align-self: center;"></span>

                <a th:href="@{/members/profile}" class="profile-button" aria-label="프로필 페이지 이동">
                    <button type="submit" class="logout-button" aria-label="로그아웃">
                        <i class="fa-solid fa-user" aria-hidden="true"></i> 내 정보
                    </button>
                </a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="logout-button" aria-label="로그아웃">
                        <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i> 로그아웃
                    </button>
                </form>
                <div th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/login}" class="login-button" title="로그인" aria-label="로그인 페이지 이동">
                        <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i> 로그인
                    </a>
                </div>
            </div>

        </div>
    </div>

    <nav class="main-nav">
        <a href="/items"><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a>
        <a href="/user/cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i> 장바구니</a>
        <a href="/user/wishList"><i class="fa-solid fa-heart" aria-hidden="true"></i> 찜 목록</a>
        <a href="/orders/myOrder"><i class="fa-solid fa-book" aria-hidden="true"></i> 주문 내역</a>
        <a href="/board?category=NOTICE"><i class="fa-solid fa-comments" aria-hidden="true"></i> 게시판</a>
    </nav>
</header>
<div class="board-container">
    <h1><i class="fa-solid fa-pen-to-square"></i> 게시글 작성</h1>

    <form th:action="@{/board/write}" th:object="${board}" method="post">
        <select name="category" th:field="*{category}">
            <option th:each="cat : ${categories}"
                    th:value="${cat}"
                    th:text="${cat}"
                    th:disabled="${cat == '공지사항'} and !${#authorization.expression('hasRole(''ADMIN'')')}">
            </option>
        </select>
        <label for="title">제목</label>
        <input type="text" th:field="*{title}" id="title" required/>

        <label for="content">내용</label>
        <textarea th:field="*{content}" id="content" rows="10" required></textarea>

        <button type="submit"><i class="fa-solid fa-check"></i> 작성 완료</button>
        <label>
            <input type="checkbox" id="secret" name="secret" th:field="*{secret}" onchange="togglePasswordInput()">
            비밀글로 작성
        </label>

        <div id="passwordField" style="display:none; margin-top: 1rem;">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}">
        </div>
    </form>

    <a th:href="@{/board}" class="back-link"><i class="fa-solid fa-arrow-left"></i> 목록으로 돌아가기</a>
</div>

<script>
    function togglePasswordInput() {
        const secretCheckbox = document.getElementById('secret');
        const passwordField = document.getElementById('passwordField');

        if (secretCheckbox.checked) {
            passwordField.style.display = 'block';
        } else {
            passwordField.style.display = 'none';
            document.getElementById('password').value = '';
        }
    }

    window.onload = function () {
        togglePasswordInput();
    };
</script>

</body>
</html>
