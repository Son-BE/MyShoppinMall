<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 1rem;
            padding: 0.8rem 1.2rem;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2><i class="fa-solid fa-lock"></i> 비밀번호 확인</h2>
    <form th:action="@{|/board/secret/${boardId}|}" method="post">
        <input type="password" name="password" placeholder="비밀번호 입력" required>
        <button type="submit">확인</button>
    </form>
    <p th:if="${error}" th:text="${error}" class="error"></p>
</div>
</body>
</html>
