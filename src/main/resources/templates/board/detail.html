<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="'게시글 | ' + ${board.title}">게시글 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous">
    <style>
        .board-detail {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #111;
            border-bottom: 2px solid #111;
            padding-bottom: 0.5rem;
        }

        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .meta {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .content {
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .actions a, .actions form {
            margin-right: 1rem;
            display: inline-block;
        }

        button {
            background-color: transparent;
            border: 1px solid #ccc;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            color: #111;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .back-link {
            text-decoration: none;
            color: #34495e;
        }

        .back-link:hover {
            color: #0077cc;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #eee;
        }
        .login-button {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #f6f6f6;
            color: #111;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .login-button:hover {
            background-color: #eaeaea;
            color: #000;
        }
        .logout-button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            background-color: #111;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logout-button:hover {
            background-color: #333;
        }

        .top-bar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar h2 {
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            gap: 18px;
            font-size: 14px;
        }

        .user-info a {
            text-decoration: none;
            color: #111;
            transition: color 0.2s ease;
        }

        .user-info a:hover {
            color: #888;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 14px 0;
            position: sticky;
            top: 60px;
            z-index: 5;
        }

        .main-nav a {
            font-size: 15px;
            font-weight: 500;
            color: #111;
            position: relative;
            text-decoration: none;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            height: 1px;
            width: 0%;
            background-color: #111;
            transition: width 0.3s ease;
        }

        .main-nav a:hover::after {
            width: 100%;

        }

    </style>
</head>
<body>
<header>
    <div class="top-bar">
        <h2 th:onclick="|window.location.href='/items'|" tabindex="0" role="button" aria-label="홈으로 이동">
            SonStarMall
        </h2>
        <div class="user-info">
            <div th:if="${#authorization.expression('isAuthenticated()')}" class="user-info">
                <span th:text="${#authentication.name} + '님'" style="align-self: center;"></span>

                <a th:href="@{/members/profile}" class="profile-button" aria-label="프로필 페이지 이동">
                    <button type="submit" class="logout-button" aria-label="로그아웃">
                        <i class="fa-solid fa-user" aria-hidden="true"></i> 내 정보
                    </button>
                </a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="logout-button" aria-label="로그아웃">
                        <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i> 로그아웃
                    </button>
                </form>
                <div th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/login}" class="login-button" title="로그인" aria-label="로그인 페이지 이동">
                        <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i> 로그인
                    </a>
                </div>
            </div>

        </div>
    </div>

    <nav class="main-nav">
        <a href="/items"><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a>
        <a href="/user/cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i> 장바구니</a>
        <a href="/user/wishList"><i class="fa-solid fa-heart" aria-hidden="true"></i> 찜 목록</a>
        <a href="/orders/myOrder"><i class="fa-solid fa-book" aria-hidden="true"></i> 주문 내역</a>
        <a href="/board?category=NOTICE"><i class="fa-solid fa-comments" aria-hidden="true"></i> 게시판</a>
    </nav>
</header>
<div class="board-detail">
    <h1 th:text="${board.title}">제목</h1>

    <div class="meta">
        <span><i class="fa-solid fa-user"></i>
            <span th:text="${board.member != null ? board.member.nickName : '알 수 없음'}"></span>
        </span> |
        <span><i class="fa-solid fa-clock"></i>
            <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    <p>조회수: <span th:text="${board.viewCount}">0</span></p>

        </span>
    </div>

    <div class="content" th:text="${board.content}">게시글 내용</div>

    <div class="actions">
        <a th:href="@{/board}" class="back-link"><i class="fa-solid fa-arrow-left"></i> 목록</a>

        <span th:if="${#authentication.name == board.member?.nickName}">
            <a th:href="@{/board/edit/{id}(id=${board.id})}"><i class="fa-solid fa-pen"></i> 수정</a>
            <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit"><i class="fa-solid fa-trash"></i> 삭제</button>
            </form>
        </span>

        <section class="comments">
            <h2>댓글</h2>

            <form th:action="@{'/board/' + ${board.id} + '/comment'}" method="post">
                <textarea name="content" rows="5" cols="50" required placeholder="댓글을 입력하세요."></textarea>
                <button type="submit">댓글 작성</button>
            </form>

            <ul>
                <li th:each="comment : ${comments}">
                    <strong th:text="${comment.member.nickName}">작성자</strong>:
                    <span th:text="${comment.content}">내용</span>
                    <small th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성시간</small>
                </li>
            </ul>
        </section>
    </div>
</div>


</body>
</html>
