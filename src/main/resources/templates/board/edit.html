<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous"/>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .board-container {
            width: 90vw;
            max-width: 700px;
            margin-top: 2rem;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccd6dd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #0077cc;
            color: white;
            padding: 0.8rem 1.6rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005fa3;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #34495e;
            text-decoration: none;
        }

        .back-link:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
<div class="board-container">
    <h2><i class="fa-solid fa-pen-to-square"></i> 게시글 수정</h2>

    <form th:action="@{'/board/edit/' + ${board.id}}" th:object="${board}" method="post">
        <label for="title">제목</label>
        <input type="text" th:field="*{title}" id="title" required/>

        <label for="content">내용</label>
        <textarea th:field="*{content}" id="content" rows="10" required></textarea>

        <label>
            <input type="checkbox" name="secret"
                   th:checked="${board.secret}"/> 비밀글
        </label>

        <button type="submit"><i class="fa-solid fa-check"></i> 수정 완료</button>
    </form>

    <a th:href="@{/board}" class="back-link"><i class="fa-solid fa-arrow-left"></i> 목록으로 돌아가기</a>
</div>
</body>
</html>
