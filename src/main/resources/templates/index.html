<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonStar Shop</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- 헤더 Hero 배너 -->
<header class="main-header">
  <div class="hero">
    <h1>New Season, New Style</h1>
    <p>최대 50% 할인 중!</p>
    <a href="#" class="btn">지금 쇼핑하기</a>
  </div>
</header>

<!-- 카테고리 네비게이션 -->
<nav class="category-nav">
  <a href="#">전체</a>
  <a href="#">남성</a>
  <a href="#">여성</a>
  <a href="#">악세서리</a>
</nav>

<!-- 상품 목록 -->
<main class="product-grid">

  <!-- 상품 카드 컴포넌트 -->
  <div class="product-card">
    <img src="/images/shirt1.jpg" alt="셔츠 이미지">
    <h2>스트라이프 셔츠</h2>
    <p>₩29,000</p>
  </div>

  <div class="product-card">
    <img src="/images/dress1.jpg" alt="드레스 이미지">
    <h2>플라워 롱 드레스</h2>
    <p>₩49,000</p>
  </div>

  <div class="product-card">
    <img src="/images/bag1.jpg" alt="가방 이미지">
    <h2>미니 숄더백</h2>
    <p>₩35,000</p>
  </div>

  <!-- 필요한 만큼 반복 -->
</main>

<!-- 푸터 -->
<footer class="main-footer">
  <p>ⓒ 2025 SonStar Shop. All rights reserved.</p>
</footer>

</body>
</html>
