<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-button:hover {
      background-color: #45a049;
    }
    .signup-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <div class="form-group">
    <label for="username">아이디</label>
    <input type="text" id="username" placeholder="아이디 입력" />
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호 입력" />
  </div>
  <button class="login-button" onclick="handleLogin()">로그인</button>
  <a class="signup-link" href="#">회원가입</a>
</div>

<script>
  function handleLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!username || !password) {
      alert('아이디와 비밀번호를 모두 입력해주세요.');
      return;
    }

    // 로그인 로직 처리 (예: 서버와 통신 등)
    alert(`아이디: ${username}\n비밀번호: ${'*'.repeat(password.length)}`);
  }
</script>
</body>
</html>
