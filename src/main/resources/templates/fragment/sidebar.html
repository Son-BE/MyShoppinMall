<div th:fragment="sidebar">
    <aside class="sidebar">
        <h2><i class="fa-solid fa-bars"></i> 게시판 메뉴</h2>
        <ul style="list-style: none; padding: 0;">
            <li th:each="cat : ${categories}">
                <a th:href="@{/board(category=${cat})}"
                   th:text="${cat}"
                   th:classappend="${selectedCategory == cat} ? 'selected' : ''"></a>
            </li>
        </ul>
    </aside>
</div>
