<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>페이지를 찾을 수 없습니다</title>
  <style>
    body {
      background-color: #fff;
      color: #111;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      border: 1px solid #111;
      color: #111;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    a:hover {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>
<h1>404</h1>
<p>요청하신 페이지를 찾을 수 없습니다.</p>
<a href="/">메인 페이지로 이동</a>
</body>
</html>
