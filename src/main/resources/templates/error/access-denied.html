<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접근 거부 - MyShoppingMall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      margin: 2rem;
    }

    .error-icon {
      font-size: 4rem;
      color: #e74c3c;
      margin-bottom: 1rem;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 600;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 1rem;
      line-height: 1;
    }

    .message {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .description {
      color: #777;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .user-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      border-left: 4px solid #667eea;
    }

    .user-info h3 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .user-info p {
      color: #666;
      font-size: 0.9rem;
    }

    .authorities {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .authority-badge {
      background: #667eea;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #555;
      border: 2px solid #dee2e6;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      border-color: #adb5bd;
    }

    .home-link {
      margin-top: 1rem;
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      .error-code {
        font-size: 4rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-icon">🚫</div>
  <div class="error-code">403</div>
  <h1>접근 거부</h1>

  <p class="message" th:text="${message}">접근 권한이 없습니다.</p>
  <p class="description" th:text="${description}">요청하신 페이지에 대한 접근 권한이 없습니다.</p>

  <div class="user-info" th:if="${isAuthenticated}">
    <h3>현재 로그인 정보</h3>
    <p><strong>사용자:</strong> <span th:text="${username}">사용자명</span></p>
    <div class="authorities" th:if="${authorities}">
      <span class="authority-badge" th:each="authority : ${authorities}" th:text="${authority.authority}">권한</span>
    </div>
  </div>

  <div class="action-buttons">
    <a th:href="${suggestionLink}" class="btn btn-primary" th:text="${suggestionText}">권장 액션</a>

    <div th:if="${!isAuthenticated}">
      <a href="/login" class="btn btn-secondary">로그인</a>
    </div>

    <div th:if="${isAuthenticated}">
      <button onclick="history.back()" class="btn btn-secondary">이전 페이지로</button>
    </div>
  </div>

  <a href="/" class="home-link">홈으로 돌아가기</a>
</div>

<script>
  setTimeout(() => {
      if (confirm('5초 후 이전 페이지로 돌아갑니다. 지금 돌아가시겠습니까?')) {
          history.back();
      }
  }, 5000);
</script>
</body>
</html>
