<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>서버 오류</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #111;
      text-align: center;
      padding: 100px 20px;
    }

    .error-container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #111;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
    }

    a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>500</h1>
  <p th:text="${errorMessage}">죄송합니다. 서버에 문제가 발생했습니다.</p>
  <a href="/">메인 페이지로 돌아가기</a>
</div>
</body>
</html>
