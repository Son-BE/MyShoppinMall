<div class="ai-recommend-error" xmlns:th="http://www.thymeleaf.org">
  <div class="error-content">
    <i class="fa-solid fa-exclamation-triangle error-icon"></i>
    <h3>추천 시스템 오류</h3>
    <p th:text="${error ?: '일시적인 오류가 발생했습니다.'}"></p>
    <div class="error-actions">
      <button onclick="document.getElementById('ai-recommend-list').style.display='none'" class="close-btn">
        <i class="fa-solid fa-times"></i>
        닫기
      </button>
      <button onclick="location.reload()" class="retry-btn">
        <i class="fa-solid fa-refresh"></i>
        새로고침
      </button>
    </div>
  </div>
</div>

<style>
  .ai-recommend-error {
    background: #fef2f2;
    border: 1px solid #fecaca;
    border-radius: 1rem;
    padding: 3rem 2rem;
    text-align: center;
    color: #991b1b;
  }

  .error-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #ef4444;
  }

  .ai-recommend-error h3 {
    margin-bottom: 1rem;
    color: #991b1b;
  }

  .error-actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .close-btn, .retry-btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .close-btn {
    background: #f3f4f6;
    color: #374151;
  }

  .retry-btn {
    background: #ef4444;
    color: white;
  }

  .close-btn:hover, .retry-btn:hover {
    transform: translateY(-2px);
  }
</style>
