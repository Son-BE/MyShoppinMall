<!— 상품 카드만 반복 렌더링하는 조각 —>
<div th:fragment="recommendList">
  <div th:if="${#lists.isEmpty(recommendedItems)}"
       style="padding:2rem; text-align:center; color:#666;">
    <i class="fa-solid fa-heart" style="font-size:2rem; opacity:0.3;"></i>
    <p>추천 상품이 없습니다</p>
  </div>

  <div th:each="item : ${recommendedItems}" class="recommend-card">
    <a th:href="@{/items/detail/{id}(id=${item.id})}">
      <img th:src="${item.imagePath}"
           onerror="this.src='/images/default.png'"
           alt="추천 상품 이미지"/>
    </a>
    <div class="recommend-info">
      <h5 th:text="${item.itemName}">상품명</h5>
      <p th:text="${#numbers.formatInteger(item.price,3,'COMMA')} + '원'">가격</p>
    </div>
  </div>
</div>
