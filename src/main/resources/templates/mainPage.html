<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>병의's 쇼핑몰</title>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-dx1+2FovCWPKixmYk3xE6WKw54bo1tDUX6sZtyDPiH65JL2+lImN0YGK5wCw8uYmL5Y8ZDU3iGn8+yS+jc5URw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #fff8f3;
            color: #4e342e;
        }

        header, nav, footer {
            padding: 1rem;
            background-color: #ffe5d0;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #6d4c41;
        }

        nav a:hover {
            color: #d84315;
        }

        .user-info {
            float: right;
            font-size: 0.9rem;
            color: #6d4c41;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        .controls select, .controls button {
            background-color: #ffe0b2;
            border: 1px solid #ffb74d;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            color: #4e342e;
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .controls button.active {
            background-color: #ffb74d;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .product-card {
            border: 1px solid #ffccbc;
            padding: 1rem;
            background-color: #fff3e0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 138, 101, 0.2);
            text-decoration: none;
            color: #4e342e;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.8rem;
        }

        footer {
            text-align: center;
            background-color: #ffe5d0;
            color: #6d4c41;
            padding: 1rem;
        }

        button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center;">
    <h2><i class="fa-solid fa-store"></i> 병의's 쇼핑몰</h2>
    <div class="user-info">
        <span th:if="${#authorization.expression('isAuthenticated()')}"
              th:text="${#authentication.name} + '님'">
              <i class="fa-solid fa-user"></i> 사용자</span>
        <a th:if="${!#authorization.expression('isAuthenticated()')}" href="/login">
            <i class="fa-solid fa-right-to-bracket"></i> 로그인
        </a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" style="margin-left: 10px; background:none; border:none; color:blue; cursor:pointer;">
                <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
            </button>
        </form>
    </div>
</header>

<nav>
    <a href="/mainPage"><i class="fa-solid fa-house"></i> Home</a>
    <a href="/user/cart"><i class="fa-solid fa-cart-shopping"></i> ItemCart</a>
    <a href="/user/wishList"><i class="fa-solid fa-heart"></i> WishList</a>
</nav>

<div class="controls">
    <div>
        <button id="btn-men" class="active" onclick="switchGender('male')">
            <i class="fa-solid fa-mars"></i> Men
        </button>
        <button id="btn-women" onclick="switchGender('female')">
            <i class="fa-solid fa-venus"></i> Women
        </button>
    </div>
    <div>
        <label><i class="fa-solid fa-sort"></i> 정렬:
            <select id="sort-select" onchange="loadItems()">
                <option value="priceLow">가격 낮은순</option>
                <option value="priceHigh">가격 높은순</option>
                <option value="popular">인기 많은순</option>
                <option value="latest">최신 등록순</option>
                <option value="scoreHigh">평점 높은순</option>
                <option value="mostReviews">리뷰 많은순</option>
            </select>
        </label>
    </div>
</div>

<div id="product-container" class="products-grid">

</div>

<footer>
    <p>&copy; 2025 My Shopping Mall</p>
</footer>

<script>
    let currentGender = 'male';
    let currentSort = 'priceLow';

    function switchGender(gender) {
        currentGender = gender;
        document.getElementById('btn-men').classList.toggle('active', gender === 'male');
        document.getElementById('btn-women').classList.toggle('active', gender === 'female');
        loadItems();
    }

    function createCard(item) {
        const imageUrl = (item.imagePath && item.imagePath.length > 0)
            ? item.imagePath[0]
            : '/images/default-image.png';

        return `
        <a href="/detail/${item.id}" class="product-card">
            <img src="${imageUrl}" alt="상품 이미지" onerror="this.onerror=null;this.src='/images/default-image.png';" />

            <p><strong>${item.itemName}</strong></p>
            <p>₩${item.price.toLocaleString()}</p>
        </a>
    `;
    }

    function loadItems() {
        currentSort = document.getElementById('sort-select').value;
        const url = `/api/items/sorted?gender=${currentGender}&sort=${currentSort}`;
        fetch(url)
            .then(res => res.json())
            .then(items => {
                const container = document.getElementById('product-container');
                container.innerHTML = items.slice(0, 9).map(createCard).join('');
            })
            .catch(err => {
                console.error('상품 불러오기 실패:', err);
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadItems();
    });
</script>

</body>
</html>
