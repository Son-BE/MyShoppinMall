<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall Chatbot</title>
    <link rel="stylesheet" href="../../static/chatbot/chatbot.css">
</head>
<body>
<button id="chatbot-float-button" class="chat-float-button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
    </svg>
    <span class="notification-dot"></span>
</button>

<div id="chatbot-window" class="chatbot-window hidden">
    <div class="chat-header">
        <div class="header-left">
            <div class="bot-avatar">
                <img src="/images/bot-avatar.png" alt="AI" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'40\' fill=\'%23667eea\'/%3E%3Ctext x=\'50\' y=\'57\' text-anchor=\'middle\' fill=\'white\' font-size=\'30\' font-family=\'Arial\'%3EAI%3C/text%3E%3C/svg%3E'">
                <span class="online-status"></span>
            </div>
            <div class="header-info">
                <h3>쇼핑 어시스턴트</h3>
                <span class="status-text">온라인</span>
            </div>
        </div>
        <button id="close-button" class="close-button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="white">
                <path d="M15 5L5 15M5 5l10 10" stroke="white" stroke-width="2"/>
            </svg>
        </button>
    </div>

    <!-- 메시지 영역 -->
    <div id="messages-container" class="messages-container">

    </div>

    <!-- 입력 영역 -->
    <div class="input-container">
        <input
                type="text"
                id="message-input"
                class="chat-input"
                placeholder="메시지를 입력하세요..."
                autocomplete="off"
        >
        <button id="send-button" class="send-button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="white">
                <path d="M2 10l15-8v16L2 10zm15-8v16"/>
            </svg>
        </button>
    </div>
</div>

<script src="../../static/chatbot/chatbot.js"></script>
</body>
</html>
