<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>전체 주문 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .navbar {
            background-color: #000;
            border-bottom: 1px solid #eee;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff;
        }

        .navbar .nav-link:hover {
            color: #f5f5f5;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            vertical-align: middle;
        }

        .pagination a, .pagination .current {
            margin: 0 4px;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
        }

        .pagination a {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #007bff;
        }

        .pagination .current {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">관리자 대시보드</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="${#authentication.name}">관리자</a>
                </li>
                <form th:action="@{/logout}" method="post" class="mb-0">
                    <button type="submit" class="btn btn-outline-light btn-sm ms-2">로그아웃</button>
                </form>
            </ul>
        </div>
    </div>
</nav>

<!-- 전체 주문 목록 -->
<div class="container py-5">
    <div class="card p-4">
        <h2 class="mb-4 text-center"><i class="fas fa-list me-2"></i>전체 주문 목록</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover text-center align-middle">
                <thead>
                <tr>
                    <th>주문 ID</th>
                    <th>회원명</th>
                    <th>주문 상태</th>
                    <th>주문 날짜</th>
                    <th>총 금액</th>
                    <th>상세보기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}">1</td>
                    <td th:text="${order.memberName}">홍길동</td>
                    <td th:text="${order.orderStatus}">WAITING</td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-07-26</td>
                    <td th:text="'₩' + ${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')}">100,000원</td>
                    <td>
                        <a th:href="@{'/admin/orders/' + ${order.orderId}}" class="btn btn-outline-primary btn-sm">상세보기</a>
                    </td>
                </tr>
                <tr th:if="${orders.size() == 0}">
                    <td colspan="6" class="text-center text-muted">주문 내역이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이징 -->
        <div class="pagination d-flex justify-content-center mt-4">
            <span th:if="${currentPage > 0}">
                <a th:href="@{/admin/orders/entire(page=${currentPage - 1})}">이전</a>
            </span>
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i != currentPage}" th:href="@{/admin/orders/entire(page=${i})}" th:text="${i + 1}"></a>
                <span th:if="${i == currentPage}" class="current" th:text="${i + 1}"></span>
            </span>
            <span th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/admin/orders/entire(page=${currentPage + 1})}">다음</a>
            </span>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
