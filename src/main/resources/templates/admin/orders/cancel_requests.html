<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>취소 요청 주문 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .navbar {
      background-color: #000;
      border-bottom: 1px solid #eee;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff;
    }

    .navbar .nav-link:hover {
      color: #f5f5f5;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      vertical-align: middle;
    }

    .table thead th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="bg-light">

<!-- 성공 메시지 -->
<script th:if="${param.success}" type="text/javascript">
  alert('주문이 취소되었습니다.');
</script>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">관리자 대시보드</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" th:text="${#authentication.name}">관리자</a>
        </li>
        <form th:action="@{/logout}" method="post" class="mb-0">
          <button type="submit" class="btn btn-outline-light btn-sm ms-2">로그아웃</button>
        </form>
      </ul>
    </div>
  </div>
</nav>

<!-- 페이지 내용 -->
<div class="container py-5">
  <div class="card p-4">
    <h2 class="mb-4 text-center"><i class="fas fa-box-open me-2"></i>취소 요청 주문 관리</h2>

    <div class="table-responsive">
      <table class="table table-striped table-hover text-center align-middle">
        <thead>
        <tr>
          <th>주문번호</th>
          <th>회원명</th>
          <th>수령인</th>
          <th>결제 수단</th>
          <th>총 금액</th>
          <th>주문 상태</th>
          <th>취소 승인</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${ordersPage.content}">
          <td th:text="${order.orderId}"></td>
          <td th:text="${order.memberName}"></td>
          <td th:text="${order.receiverName}"></td>
          <td th:text="${order.paymentMethod}"></td>
          <td th:text="'₩' + ${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')}"></td>
          <td th:text="${order.orderStatus}"></td>
          <td>
            <form th:action="@{'/admin/orders/' + ${order.orderId} + '/approve-cancel'}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-outline-primary btn-sm"
                      onclick="return confirm('주문 취소를 승인하시겠습니까?')">승인</button>
            </form>
          </td>
        </tr>
        <tr th:if="${ordersPage.content.size() == 0}">
          <td colspan="7" class="text-center text-muted">취소 요청 주문이 없습니다.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- 페이징 처리 -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div>
        <strong th:text="'총 주문: ' + ${ordersPage.totalElements}"></strong>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-sm btn-outline-secondary"
           th:if="${ordersPage.hasPrevious()}"
           th:href="@{/admin/orders/cancel_requests(page=${ordersPage.number - 1})}">이전</a>
        <span th:text="${ordersPage.number + 1} + ' / ' + ${ordersPage.totalPages}"></span>
        <a class="btn btn-sm btn-outline-secondary"
           th:if="${ordersPage.hasNext()}"
           th:href="@{/admin/orders/cancel_requests(page=${ordersPage.number + 1})}">다음</a>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
