<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AI 이미지 업로더 | SonStarMall</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --primary: #0070f3;
            --primary-hover: #0051cc;
            --secondary: #ff3366;
            --accent: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --radius: 12px;
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .upload-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .upload-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .upload-mode {
            background: rgba(255,255,255,0.8);
            border-radius: var(--radius);
            padding: 2rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .upload-mode:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .mode-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .mode-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .ai-mode .mode-icon {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
        }

        .manual-mode .mode-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
        }

        .mode-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .mode-description {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            text-align: center;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(0,112,243,0.05);
        }

        .file-upload.dragover {
            border-color: var(--success);
            background: rgba(16,185,129,0.1);
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .image-preview {
            display: none;
            margin-top: 1rem;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ai-submit {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--radius);
            border-left: 4px solid var(--success);
            background: rgba(16,185,129,0.1);
        }

        .result.error {
            border-left-color: var(--error);
            background: rgba(239,68,68,0.1);
        }

        .classification-result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .classification-item {
            background: rgba(255,255,255,0.8);
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
        }

        .classification-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .classification-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--success), #059669);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .upload-modes {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }

            .upload-container {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="upload-container">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-robot"></i>
                AI 이미지 업로더
            </h1>
            <p class="page-subtitle">이미지를 업로드하면 AI가 자동으로 카테고리를 분류합니다</p>
        </div>

        <div class="upload-modes">
            <!-- AI 자동 분류 모드 -->
            <div class="upload-mode ai-mode">
                <div class="mode-header">
                    <div class="mode-icon">
                        <i class="fas fa-magic"></i>
                    </div>
                    <div>
                        <div class="mode-title">AI 자동 분류</div>
                        <div class="mode-description">AI가 이미지를 분석하여 자동으로 카테고리를 결정합니다</div>
                    </div>
                </div>

                <form id="aiForm" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label class="form-label">상품 이미지</label>
                        <div class="file-upload" id="aiFileUpload">
                            <input type="file" id="aiImageFile" name="imageFile" accept="image/*" required>
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload-text">이미지를 선택하거나 드래그하세요</div>
                            <div class="upload-hint">JPG, PNG, GIF 파일 (최대 5MB)</div>
                        </div>
                        <div class="image-preview" id="aiImagePreview">
                            <img class="preview-image" id="aiPreviewImg" alt="미리보기">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="aiItemName">상품명</label>
                        <input type="text" id="aiItemName" name="itemName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="aiItemComment">상품 설명</label>
                        <textarea id="aiItemComment" name="itemComment" class="form-input" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="aiPrice">가격</label>
                        <input type="number" id="aiPrice" name="price" class="form-input" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="aiQuantity">수량</label>
                        <input type="number" id="aiQuantity" name="quantity" class="form-input" min="1" required>
                    </div>

                    <button type="submit" class="submit-btn ai-submit">
                        <i class="fas fa-magic"></i>
                        AI로 분류하고 등록하기
                    </button>

                    <div class="loading" id="aiLoading">
                        <div class="spinner"></div>
                        AI가 이미지를 분석하고 있습니다...
                    </div>
                </form>
            </div>

            <!-- 수동 분류 모드 -->
            <div class="upload-mode manual-mode">
                <div class="mode-header">
                    <div class="mode-icon">
                        <i class="fas fa-hand-paper"></i>
                    </div>
                    <div>
                        <div class="mode-title">수동 분류</div>
                        <div class="mode-description">직접 카테고리를 선택하여 상품을 등록합니다</div>
                    </div>
                </div>

                <form id="manualForm" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label class="form-label">상품 이미지</label>
                        <div class="file-upload" id="manualFileUpload">
                            <input type="file" id="manualImageFile" name="imageFile" accept="image/*" required>
                            <div class="upload-icon">
                                <i class="fas fa-upload"></i>
                            </div>
                            <div class="upload-text">이미지를 선택하거나 드래그하세요</div>
                            <div class="upload-hint">JPG, PNG, GIF 파일 (최대 5MB)</div>
                        </div>
                        <div class="image-preview" id="manualImagePreview">
                            <img class="preview-image" id="manualPreviewImg" alt="미리보기">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="manualItemName">상품명</label>
                        <input type="text" id="manualItemName" name="itemName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="manualItemComment">상품 설명</label>
                        <textarea id="manualItemComment" name="itemComment" class="form-input" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="manualPrice">가격</label>
                        <input type="number" id="manualPrice" name="price" class="form-input" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="manualQuantity">수량</label>
                        <input type="number" id="manualQuantity" name="quantity" class="form-input" min="1" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="manualCategory">카테고리</label>
                        <select id="manualCategory" name="category" class="form-input" required>
                            <option value="">카테고리 선택</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category}" th:text="${category}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="manualGender">성별</label>
                        <select id="manualGender" name="gender" class="form-input" required>
                            <option value="">성별 선택</option>
                            <option th:each="gender : ${genders}"
                                    th:value="${gender}" th:text="${gender}"></option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        수동으로 등록하기
                    </button>

                    <div class="loading" id="manualLoading">
                        <div class="spinner"></div>
                        상품을 등록하고 있습니다...
                    </div>
                </form>
            </div>
        </div>

        <!-- 결과 표시 영역 -->
        <div class="result" id="result">
            <div id="resultMessage"></div>
            <div class="classification-result" id="classificationResult"></div>
        </div>
    </div>
</div>

<script>
    // 파일 업로드 및 미리보기 처리
    function setupFileUpload(inputId, uploadId, previewId, previewImgId) {
        const fileInput = document.getElementById(inputId);
        const fileUpload = document.getElementById(uploadId);
        const imagePreview = document.getElementById(previewId);
        const previewImg = document.getElementById(previewImgId);

        // 드래그 앤 드롭 이벤트
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0], imagePreview, previewImg);
            }
        });

        // 파일 선택 이벤트
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0], imagePreview, previewImg);
            }
        });
    }

    // 파일 선택 처리
    function handleFileSelect(file, imagePreview, previewImg) {
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    // 결과 표시
    function showResult(message, isError = false, classificationData = null) {
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const classificationResult = document.getElementById('classificationResult');

        result.className = isError ? 'result error' : 'result';
        resultMessage.textContent = message;

        if (classificationData) {
            showClassificationResult(classificationData);
        } else {
            classificationResult.innerHTML = '';
        }

        result.style.display = 'block';
    }

    // AI 분류 결과 표시
    function showClassificationResult(data) {
        const classificationResult = document.getElementById('classificationResult');

        const items = [
            { label: '카테고리', value: data.category, confidence: data.confidence_scores?.category },
            { label: '성별', value: data.gender, confidence: data.confidence_scores?.gender },
            { label: '스타일', value: data.style, confidence: data.confidence_scores?.style },
            { label: '시즌', value: data.season, confidence: data.confidence_scores?.season }
        ];

        classificationResult.innerHTML = items.map(item => `
                <div class="classification-item">
                    <div class="classification-label">${item.label}</div>
                    <div class="classification-value">${item.value}</div>
                    ${item.confidence ? `
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${item.confidence * 100}%"></div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
    }

    // AI 폼 제출
    document.getElementById('aiForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loading = document.getElementById('aiLoading');
        const submitBtn = e.target.querySelector('.submit-btn');

        loading.style.display = 'flex';
        submitBtn.disabled = true;

        try {
            const formData = new FormData(e.target);
            const response = await fetch('/admin/upload-and-classify', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                showResult('AI 분류 완료! 상품이 성공적으로 등록되었습니다.', false, result.classification);
                e.target.reset();
                document.getElementById('aiImagePreview').style.display = 'none';
            } else {
                showResult(result.message || 'AI 분류에 실패했습니다.', true);
            }
        } catch (error) {
            console.error('Error:', error);
            showResult('서버 오류가 발생했습니다.', true);
        } finally {
            loading.style.display = 'none';
            submitBtn.disabled = false;
        }
    });

    // 수동 폼 제출
    document.getElementById('manualForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loading = document.getElementById('manualLoading');
        const submitBtn = e.target.querySelector('.submit-btn');

        loading.style.display = 'flex';
        submitBtn.disabled = true;

        try {
            const formData = new FormData(e.target);
            const response = await fetch('/admin/upload-manual', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                showResult('상품이 성공적으로 등록되었습니다.', false);
                e.target.reset();
                document.getElementById('manualImagePreview').style.display = 'none';
            } else {
                showResult(result.message || '상품 등록에 실패했습니다.', true);
            }
        } catch (error) {
            console.error('Error:', error);
            showResult('서버 오류가 발생했습니다.', true);
        } finally {
            loading.style.display = 'none';
            submitBtn.disabled = false;
        }
    });

    // 파일 업로드 설정
    setupFileUpload('aiImageFile', 'aiFileUpload', 'aiImagePreview', 'aiPreviewImg');
    setupFileUpload('manualImageFile', 'manualFileUpload', 'manualImagePreview', 'manualPreviewImg');
</script>
</body>
</html>
