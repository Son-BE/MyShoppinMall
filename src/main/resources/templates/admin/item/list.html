<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<style>
    body {
        background-color: #fdf6f0;
        font-family: 'Segoe UI', sans-serif;
        color: #4a3b2d;
    }

    .navbar {
        background-color: #ffe5d0;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
        color: #6d4c41;
    }

    .navbar .nav-link:hover {
        color: #d84315;
    }

    .sidebar .nav-link {
        color: #4a3b2d;
        font-weight: 500;
    }

    .sidebar .nav-link:hover {
        background-color: #decbb7;
        color: #3c2f23;
    }

    .sidebar .nav-link.active {
        background-color: #d5b9a3;
        color: #3c2f23;
        font-weight: bold;
        border-left: 4px solid #a47148;
    }

    .sidebar i {
        width: 20px;
        margin-right: 8px;
    }

</style>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">관리자 대시보드</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="${#authentication.name}">관리자</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>상품 목록</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>이름</th>
            <th>상품이미지</th>
            <th>내용</th>
            <th>가격</th>
            <th>재고</th>
            <th>카테고리</th>
            <th>하위 카테고리</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemName}">이름</td>
            <td>
                <img th:if="${item.imagePath}" th:src="@{${item.imagePath}}" alt="상품 이미지" style="width: 100px;" />
                <img th:unless="${item.imagePath}" src="/images/default.jpg" alt="기본 이미지" style="width: 100px;" />
            </td>
            <td th:text="${item.itemComment}">내용</td>
            <td th:text="${item.price}">가격</td>
            <td th:text="${item.quantity}">재고</td>
            <td th:text="${item.category}">카테고리</td>
            <td th:text="${item.subCategory}">하위 카테고리</td>
            <td>
                <a th:href="@{/admin/items/edit/{id}(id=${item.id})}" class="btn btn-primary btn-sm">수정</a>
                <button class="btn btn-danger btn-sm" th:onclick="'deleteItem(' + ${item.id} + ')'">삭제</button>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<a href="javascript:history.back()" class="btn btn-secondary ms-2">뒤로가기</a>
<script>
    function deleteItem(itemId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch('/api/items/' + itemId, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.status === 204) {
                        alert('삭제되었습니다.');
                        location.reload(); //
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => alert('삭제 요청 중 오류가 발생했습니다.'));
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
