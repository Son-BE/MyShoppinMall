<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>상품 등록</h2>
    <form th:action="@{/admin/items/create}" th:object="${item}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">상품 이름</label>
            <input type="text" class="form-control" id="name" th:field="*{itemName}" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">상품 설명</label>
            <textarea class="form-control" id="description" th:field="*{itemComment}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">상품 가격</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required />
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">상품 재고</label>
            <input type="number" class="form-control" id="stock" th:field="*{quantity}" required />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">카테고리</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">하위 카테고리</label>
            <select class="form-select" id="subCategory" th:field="*{subCategory}">
                <option th:each="sub : ${subCategories}" th:value="${sub}" th:text="${sub}">하위 카테고리</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
</body>
</html>
