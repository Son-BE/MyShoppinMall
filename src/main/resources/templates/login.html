<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인 | MyShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* 전체 배경 및 기본 폰트 */
        body {
            font-family: 'Montserrat', sans-serif;
            background-size: cover;
            min-height: 100vh;
            color: #212121;
        }

        /* 로그인 컨테이너 */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        .brand-logo img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        /* 폼 필드 스타일 */
        .form-label {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            font-size: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #212121;
            box-shadow: none;
        }

        .text-error {
            color: #dc3545;
            font-size: 14px;
        }

        /* 기본 버튼 스타일 */
        .btn-primary {
            background-color: #222;
            border: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #000;
            border-color: #000;
        }

        /* 회원가입 버튼 */
        .btn-secondary {
            background-color: #f2f2f2;
            color: #333;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e6e6e6;
        }

        /* 오Auth 로그인 버튼 */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .social-btn img {
            height: 22px;
            width: 22px;
            margin-right: 10px;
        }

        .social-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        /* 카카오 로그인 버튼 */
        .btn-kakao {
            background-color: #fee500;
            color: #3c1e1e;
        }

        /* 네이버 로그인 버튼 */
        .btn-naver {
            background-color: #03c75a;
            color: white;
        }

        /* 구글 로그인 버튼 */
        .btn-google {
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
        }

        .btn-google:hover {
            border-color: #bbb;
        }
        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }


        /* 모바일 대응 */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">

        <h4 class="mb-3">로그인</h4>
        <p class="text-muted mb-4">MyShop에 오신 것을 환영합니다!</p>

        <!-- 로그인 실패 시 메시지 -->
        <div th:if="${param.error}">
            <p class="text-error">로그인에 실패했습니다. 아이디와 비밀번호를 확인하세요.</p>
        </div>

        <div th:if="${param.error} == 'expired'">
            <p class="text-error">토큰이 만료되었습니다. 다시 로그인해주세요.</p>
        </div>

        <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3 text-left">
                <label for="username" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="example@myshop.com" required />
            </div>
            <div class="mb-3 text-left">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">로그인</button>
        </form>

        <button type="button" class="btn btn-secondary btn-block mt-2" onclick="location.href='/signup'">회원가입</button>

        <hr class="my-4" />

        <!-- OAuth2 로그인 -->
        <a href="/oauth2/authorization/kakao" class="social-btn btn-kakao">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="카카오 로고" />
            카카오 로그인
        </a>

        <a href="/oauth2/authorization/naver" class="social-btn btn-naver">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Naver_Logotype.svg/512px-Naver_Logotype.svg.png" alt="네이버 로고" />
            네이버 로그인
        </a>

        <a href="/oauth2/authorization/google" class="social-btn btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="구글 로고" />
            구글 로그인
        </a>
    </div>
</section>
</body>
</html>
