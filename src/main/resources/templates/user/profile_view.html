<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>내 정보</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/profile_view.css"/>
    <link rel="stylesheet" href="/css/header.css">


</head>
<body>
<header>
    <div class="top-bar">
        <h2 th:onclick="|window.location.href='/'|" tabindex="0" role="button" aria-label="홈으로 이동">
            <i class="fa-solid fa-store" aria-hidden="true"></i>
            병의's 쇼핑몰
        </h2>
        <div class="user-info">
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/members/profile}" aria-label="프로필 페이지 이동">
                    <i class="fa-solid fa-user" aria-hidden="true"></i>
                    <span th:text="${#authentication.name} + '님'"></span>
                </a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="logout-button" aria-label="로그아웃">
                        <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i> 로그아웃
                    </button>
                </form>
            </div>
            <div th:if="${!#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/login}" title="로그인" aria-label="로그인 페이지 이동">
                    <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i> 로그인
                </a>
            </div>
        </div>
    </div>

    <nav class="main-nav">
        <a href="/items"><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a>
        <a href="/user/cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i> 장바구니</a>
        <a href="/user/wishList"><i class="fa-solid fa-heart" aria-hidden="true"></i> 찜 목록</a>
        <a href="/orders/myOrder"><i class="fa-solid fa-book" aria-hidden="true"></i> 주문 내역</a>
        <a href="/board?category=NOTICE"><i class="fa-solid fa-comments" aria-hidden="true"></i> 게시판</a>
    </nav>
</header>

<h1>내 정보</h1>

<div class="info-row"><strong>이메일:</strong> <span th:text="${member.email}"></span></div>
<div class="info-row"><strong>닉네임:</strong> <span th:text="${member.nickName}"></span></div>
<div class="info-row"><strong>성별:</strong> <span th:text="${member.gender}"></span></div>
<div class="info-row"><strong>전화번호:</strong> <span th:text="${member.phoneNumber}"></span></div>
<div class="info-row"><strong>가입일:</strong> <span th:text="${member.createdAt}"></span></div>
<div class="info-row"><strong>보유 포인트:</strong> <span th:text="${member.point} + 'p'"></span></div>

<div class="address-section">
    <h1>기본 배송지</h1>

    <div th:if="${defaultAddress != null}">
        <div class="address-info">
            <strong>수령인:</strong> <span th:text="${defaultAddress.receiverName}"></span>
        </div>
        <div class="address-info">
            <strong>주소:</strong> <span th:text="${defaultAddress.addr} + ' ' + ${defaultAddress.addrDetail}"></span>
        </div>
        <div class="address-info">
            <strong>우편번호:</strong> <span th:text="${defaultAddress.postalCode}"></span>
        </div>
        <div class="address-info">
            <strong>연락처:</strong> <span th:text="${defaultAddress.receiverPhone}"></span>
        </div>
        <a href="/address/manage">기본 배송지 변경하기</a>
    </div>

    <div th:if="${defaultAddress == null}" class="no-address">
        기본 배송지가 아직 등록되지 않았습니다.
        <br />
        <a href="/address/manage">기본 배송지 등록하기</a>
    </div>
</div>

<div class="button-group">
    <button type="button" class="edit-btn" onclick="location.href='/members/profile/edit'">내 정보 수정하기</button>
</div>

</body>
</html>
