<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주소 수정</title>
</head>
<body>
<h2>주소 수정</h2>

<form th:action="@{/address/update}" method="post">
  <!-- 주소 ID를 파라미터로 전달 -->
  <input type="hidden" name="id" th:value="${address.id}" />

  <label>수령인</label>
  <input type="text" name="recipientName" th:value="${address.receiverName}" required />

  <label>우편번호</label>
  <input type="text" name="postalCode" th:value="${address.postalCode}" />

  <label>주소</label>
  <input type="text" name="addressLine1" th:value="${address.addr}" required />

  <label>상세 주소</label>
  <input type="text" name="addressLine2" th:value="${address.addrDetail}" />

  <label>전화번호</label>
  <input type="text" name="recipientPhone" th:value="${address.receiverPhone}" required />

  <button type="submit">수정 완료</button>
</form>
</body>
</html>
