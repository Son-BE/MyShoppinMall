<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Ïû•Î∞îÍµ¨Îãà</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 0rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            border-bottom: 1px solid #d7ccc8;
            padding: 0.8rem;
            text-align: center;
        }

        th {
            background-color: #e1f0ff;
            color: #2c3e50;
        }

        td img {
            width: 150px;
            height: 190px;
            object-fit: cover;
            border-radius: 6px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        .clear-btn,
        .order-btn {
            font-family: 'Noto Sans KR', sans-serif;
            display: block;
            width: 100%;
            max-width: 200px;
            background-color: #e1f0ff;
            color: #2c3e50;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover,
        .order-btn:hover {
            background-color: #c5e0f7;
        }

        .icon-button {
            color: #e74c3c;
            background-color: transparent;
            border: none;
            padding: 0.5rem 0.7rem;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: #fceae9;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
        }

        nav a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div th:insert="~{fragment/header :: header}"></div>
        <h2>üõí Ïû•Î∞îÍµ¨Îãà</h2>

        <table>
            <thead>
            <tr>
                <th>ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ</th>
                <th>ÏÉÅÌíàÎ™Ö</th>
                <th>Í∞ÄÍ≤©</th>
                <th>ÏàòÎüâ</th>
                <th>ÏÜåÍ≥Ñ</th>
                <th>ÏÇ≠Ï†ú</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <img th:src="${item.imagePath} ?: '/images/default-item.png'" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ" />
                </td>
                <td th:text="${item.itemName}">ÏÉÅÌíàÎ™Ö</td>
                <td th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + '‚Ç©'">0‚Ç©</td>
                <td>
                    <form method="post" th:action="@{/user/cart/update}">
                        <input type="hidden" name="cartItemId" th:value="${item.cartItemId}"/>
                        <input type="number" name="quantity" min="1" th:value="${item.quantity}" class="quantity-input"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn">Î≥ÄÍ≤Ω</button>
                    </form>
                </td>
                <td th:text="${#numbers.formatInteger(item.price * item.quantity, 3, 'COMMA')} + '‚Ç©'">0‚Ç©</td>
                <td>
                    <form method="post" th:action="@{/user/cart/remove}">
                        <input type="hidden" name="cartItemId" th:value="${item.cartItemId}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="icon-button">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Ï¥ù Ìï©Í≥Ñ -->
        <div class="total">
            Ï¥ù Ìï©Í≥Ñ:
            <span th:text="'‚Ç©' + ${#numbers.formatInteger(totalPrice, 3, 'COMMA')}">0‚Ç©</span>
        </div>

        <!-- Ï£ºÎ¨∏/ÎπÑÏö∞Í∏∞ Î≤ÑÌäº ÏòÅÏó≠ -->
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">

            <!-- Ï†ÑÏ≤¥ Ï£ºÎ¨∏ -->
            <form method="post" th:action="@{/orders/create}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="memberId" th:value="${memberId}"/>
                <input type="hidden" name="addressId" th:value="${defaultAddressId}"/>
                <input type="hidden" name="paymentMethod" value="CARD"/>
                <input type="hidden" name="totalPrice" th:value="${totalPrice}"/>

                <div th:each="item, iterStat : ${cartItems}">
                    <input type="hidden" th:name="'orderDetails[' + ${iterStat.index} + '].itemId'" th:value="${item.itemId}"/>
                    <input type="hidden" th:name="'orderDetails[' + ${iterStat.index} + '].quantity'" th:value="${item.quantity}"/>
                    <input type="hidden" th:name="'orderDetails[' + ${iterStat.index} + '].price'" th:value="${item.price}"/>
                </div>

                <button type="submit" class="btn order-btn">Ï†ÑÏ≤¥ Ï£ºÎ¨∏</button>
            </form>

            <!-- Ïû•Î∞îÍµ¨Îãà ÎπÑÏö∞Í∏∞ -->
            <form method="post" th:action="@{/user/cart/clear}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn clear-btn">Ïû•Î∞îÍµ¨Îãà ÎπÑÏö∞Í∏∞</button>
            </form>

        </div>
    </div>
</div>
<div th:insert="~{fragment/footer :: footer}"></div>
</body>
</html>
