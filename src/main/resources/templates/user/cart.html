<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>장바구니</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 0rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            border-bottom: 1px solid #d7ccc8;
            padding: 0.8rem;
            text-align: center;
        }

        th {
            background-color: #e1f0ff;
            color: #2c3e50;
        }

        td img {
            width: 150px;
            height: 190px;
            object-fit: cover;
            border-radius: 6px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        .clear-btn,
        .order-btn {
            font-family: 'Noto Sans KR', sans-serif;
            display: block;
            width: 100%;
            max-width: 200px;
            background-color: #e1f0ff;
            color: #2c3e50;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover,
        .order-btn:hover {
            background-color: #c5e0f7;
        }

        .icon-button {
            color: #e74c3c;
            background-color: transparent;
            border: none;
            padding: 0.5rem 0.7rem;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: #fceae9;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0;
            text-align: right;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
        }

        nav a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div th:insert="~{fragment/header :: header}"></div>
        <h2>🛒 장바구니</h2>

        <table>
            <thead>
            <tr>
                <th>상품 이미지</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>소계</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <img th:src="${item.imagePath}" alt="상품 이미지"
                         onerror="this.onerror=null;this.src='/images/default.png';"/>
                </td>
                <td th:text="${item.itemName}">상품명</td>
                <td th:text="'₩' + ${#numbers.formatInteger(item.price, 3, 'COMMA')}">0₩</td>
                <td>
                    <input type="number" min="1" th:value="${item.quantity}" class="quantity-input"
                           th:attr="onchange=|updateQuantity(${item.cartItemId}, this.value)|"/>
                </td>
                <td th:text="'₩' + ${#numbers.formatInteger(item.price * item.quantity, 3, 'COMMA')}">0₩</td>
                <td>
                    <button class="icon-button" th:attr="onclick=|removeCartItem(${item.cartItemId})|">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>

            </tr>
            </tbody>
        </table>

        <!-- 총 합계 -->
        <div class="total">
            총 합계:
            <span th:text="'₩' + ${#numbers.formatInteger(totalPrice, 3, 'COMMA')}">0₩</span>
        </div>

        <!-- 주문/비우기 버튼 영역 -->
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <!-- 전체 주문 -->
            <form th:action="@{/user/cart/order}" method="get">
                <button type="submit" class="btn order-btn">전체 주문</button>
            </form>

            <!-- 장바구니 비우기 -->
            <button type="button" class="btn clear-btn" onclick="clearCart()">장바구니 비우기</button>
        </div>
    </div>
</div>

<script>
    function getCsrfToken() {
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        return { token, header };
    }

    function updateQuantity(cartItemId, quantity) {
        const { token, header } = getCsrfToken();

        fetch("/api/cart/update", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                [header]: token
            },
            body: new URLSearchParams({
                cartItemId,
                quantity
            })
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert("수량 변경에 실패했습니다.");
            }
        });
    }

    function removeCartItem(cartItemId) {
        if (!confirm("정말로 삭제하시겠습니까?")) return;

        const { token, header } = getCsrfToken();

        fetch("/api/cart/remove", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                [header]: token
            },
            body: new URLSearchParams({
                cartItemId
            })
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert("삭제에 실패했습니다.");
            }
        });
    }

    function clearCart() {
        if (!confirm("정말 장바구니를 비우시겠습니까?")) return;

        const { token, header } = getCsrfToken();

        fetch("/api/cart/clear", {
            method: "POST",
            headers: {
                [header]: token
            }
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert("비우기에 실패했습니다.");
            }
        });
    }
</script>

<div th:insert="~{fragment/footer :: footer}"></div>
</body>
</html>
