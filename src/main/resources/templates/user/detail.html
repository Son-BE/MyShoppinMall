<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${item.itemName} + ' - 상품 상세'">상품 상세</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- CSRF 토큰 메타 -->
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <style>
        /* 공통 폰트 및 배경 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto 3rem;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 119, 204, 0.1);
        }

        .image-section img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .info-section {
            margin-top: 1.5rem;
            color: #34495e;
        }

        .info-section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .info-section p.price {
            font-size: 1.5rem;
            color: #0077cc;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .info-section p.description {
            margin-top: 1rem;
            color: #5c7080;
            line-height: 1.5;
        }

        .extra-info {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #5c7080;
            line-height: 1.4;
        }

        .sold-out {
            color: #e74c3c;
            font-weight: 700;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        /* 버튼 & 액션 영역 */
        .actions {
            margin-top: 2.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .actions form button,
        .actions a {
            background-color: #0077cc;
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            user-select: none;
        }

        .actions form button:hover,
        .actions a:hover {
            background-color: #005fa3;
        }

        .actions form button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .actions .wish-btn {
            background-color: #d0e6ff;
            color: #2c3e50;
        }

        .actions .wish-btn:hover {
            background-color: #a4cfff;
        }

        /* 수량 입력 스타일 */
        input[type="number"] {
            width: 60px;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-left: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #0077cc;
            outline: none;
        }

        /* 링크 스타일 (예: 네비게이션) */
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
        }

        nav a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>

<!-- 헤더 include -->
<div th:insert="~{fragment/header :: header}"></div>

<div class="container">
    <div class="image-section">
        <img th:src="${item.imagePath}" alt="상품 이미지"
             onerror="this.onerror=null;this.src='/images/default.png';"/>
    </div>

    <div class="info-section">
        <h1 th:text="${item.itemName}">상품명</h1>
        <p class="price" th:text="'₩' + ${#numbers.formatInteger(item.price, 3, 'COMMA')}">가격</p>
        <p class="description" th:text="${item.itemComment}">상품 설명</p>

        <div class="extra-info">
            <p>카테고리: <span th:text="${item.subCategory}">카테고리</span></p>
            <p>성별: <span th:text="${item.gender}">성별</span></p>
            <p>재고 수량: <span th:text="${item.quantity}">0</span></p>
        </div>

        <div th:if="${item.quantity == 0}" class="sold-out">품절된 상품입니다.</div>
    </div>

    <div class="actions">
        <!-- 장바구니 추가 폼 -->
        <form th:action="@{/user/cart/add}" method="post" onsubmit="return confirmAddToCart()">
            <input type="hidden" name="itemId" th:value="${item.id}" />
            <label>
                수량:
                <input type="number" name="quantity" min="1" th:attr="max=${item.quantity}" value="1"
                       th:disabled="${item.quantity == 0}" />
            </label>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" th:disabled="${item.quantity == 0}">
                <i class="fa-solid fa-cart-plus"></i> 장바구니 추가
            </button>
        </form>

        <!-- 찜하기 폼 -->
        <form th:action="@{/wishList/add}" method="post" onsubmit="return confirmAddToWishlist()">
            <input type="hidden" name="itemId" th:value="${item.id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" th:disabled="${item.quantity == 0}" class="wish-btn">
                <i class="fa-solid fa-heart"></i> 찜하기
            </button>
        </form>
    </div>
</div>

<!-- footer include -->
<div th:insert="~{fragment/footer :: footer}"></div>

<script>
    function confirmAddToCart() {
        return confirm("장바구니에 추가하시겠습니까?");
    }

    function confirmAddToWishlist() {
        return confirm("찜목록에 추가하시겠습니까?");
    }
</script>

<script th:if="${successMessage}">
    alert('[[${successMessage}]]');
</script>
<script th:if="${errorMessage}">
    alert('[[${errorMessage}]]');
</script>

</body>
</html>
